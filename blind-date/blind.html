<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>微赞泡泡：帮人介绍对象赚介绍费</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
        .basewrap{width: 100%;max-width: 640px;min-width: 320px;}
        .city-cell{padding:15px 0;color: #ff123f;position: relative;}
        .city-cell:after{
            content:" ";position:absolute;left:0;bottom:0;width:100%;height:1px;border-bottom: 1px solid #ff123f;-webkit-transform-origin:0 100%;
            transform-origin:0 100%;-webkit-transform:scaleY(0.5);transform:scaleY(0.5);}
        .city-cell-all{width:94.67%;background:#ffec92;margin:0 auto;padding: 0 10px;box-sizing: border-box;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;}
        .city-cell-all .city-cell:last-child:after{display: none;}
        .city-cell .head{width:100px;height: 100px;display: block;margin-right: 10px;}

        .city-cell .f01{font-size: 18px;font-weight:bold;line-height: 1.25;overflow: hidden;text-overflow:ellipsis;-webkit-box-orient:vertical;display: -webkit-box;-webkit-line-clamp: 1;}

        .city-cell .f02{font-size: 12px;margin-top: 6px;}
        .city-cell .f03{font-size: 12px;margin-top: 6px;}
        .city-cell .f04{font-size: 12px;overflow:hidden;text-overflow:ellipsis;-webkit-box-orient:vertical;display: -webkit-box;-webkit-line-clamp: 2;margin-top: 8px;line-height: 1.4;}
        .bottom-nav{height: 49px;text-align: center;}
        .bottom-nav a{color: #fff;font-weight: bold;font-size: 16px;height: 100%;line-height: 49px}
        .bottom-nav img{width:27px;height: 27px;margin-right: 9px;}
        .dialog-qr .pic01 {width: 200px;display: block;padding: 20px 0 0;margin: 0 auto;}
        .dialog-qr .f01 {font-size: 14px;color: #333;text-align: center;padding: 5px 0 25px;}
    </style>
</head>
<body>
    <div class="basewrap">
        <img src="img/blind01.jpg" style="display:block;width:100%;">
        <div style="background:linear-gradient(45deg,#ff992b,#ff4231);padding: 0 0 59px;">
            <div class="city-cell-all">
                <a class="d-flex city-cell">
                    <img class="head" src="">
                    <div class="flex">
                        <p class="f01">梁平同城梁平同城梁平同城梁平同城</p>
                        <p class="f02">用户数：<i class="bold">12,515,869</i></p>
                        <p class="f03">浏览量：<i class="bold">8,992,953,621</i></p>
                        <p class="f04">平台介绍：梁平在线交友相亲，帮你猪年稳个对象-最快30分钟帮你速配</p>
                    </div>
                </a>
                <a class="d-flex city-cell">
                    <img class="head" src="">
                    <div class="flex">
                        <p class="f01">梁平同城</p>
                        <p class="f02">用户数：<i class="bold">12,515,869</i></p>
                        <p class="f03">浏览量：<i class="bold">8,992,953,621</i></p>
                        <p class="f04">平台介绍：梁平在线交友相亲，帮你猪年稳个对象-最快30分钟帮你速配</p>
                    </div>
                </a>
                <a class="d-flex city-cell">
                    <img class="head" src="">
                    <div class="flex">
                        <p class="f01">梁平同城</p>
                        <p class="f02">用户数：<i class="bold">12,515,869</i></p>
                        <p class="f03">浏览量：<i class="bold">8,992,953,621</i></p>
                        <p class="f04">平台介绍：梁平在线交友相亲，帮你猪年稳个对象-最快30分钟帮你速配</p>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <div class="fix-bl">
        <div class="basewrap d-flex d-flex-center bottom-nav">
            <a id="wechat-qr" class="flex" style="background:#02b234"><img src="img/blind03.png">微信</a>
            <a id="icon-call" class="flex"  style="background:#2678ff" href=""><img src="img/blind02.png">电话</a>
        </div>
    </div>

    <!--二维码弹框-->
    <div class="fix-tl-100 dialog-qr-js none">
        <div class="dialog-black-mask"></div>
        <div class="dialog-middle dialog-qr" style="width:250px">
            <img class="pic01">
            <p class="f01">本地创业请咨询我</p>
        </div>  
    </div>  
    
    <script src="jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            /*电话*/
            var arr06 = new Array('tel:18665726635','tel:18620781143');
            $('#icon-call').on('click',function(){
                $('#icon-call').attr('href',arr06[Math.floor(Math.random()*2)])
            })

            /*微信二维码*/
            var arr07 = new Array('img/baidu14.jpg','img/baidu15.jpg');
            $('#wechat-qr').on('click',function(){
                $('.dialog-qr-js').show(); 
                $('.dialog-qr .pic01').attr('src',arr07[Math.floor(Math.random()*2)])
            })

            $('.dialog-black-mask').on('click',function(){
                $('.dialog-qr-js').hide();
            })

            $('.dialog-black-mask').bind("touchmove",function(e){
                e.preventDefault();
            });

        })

    </script>

</body>
</html>
