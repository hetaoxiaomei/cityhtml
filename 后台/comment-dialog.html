<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论管理弹窗</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
    <!--弹框01-->
    <div style="position: fixed;top:0;left: 0;width: 100%;height: 100%;z-index: 999;color:#353535;display: none">
        <div style="width: 100%;height:100%;background:rgba(0,0,0,.2)"></div>
        <div style="border-radius: 4px;position:absolute;top:50%;left: 50%;transform: translate(-50%,-50%);background: #fff;width: 400px;height: 250px;box-sizing: border-box">
            <p style="text-align: center;font-size: 18px;padding: 80px 0 64px;">确定删除这条评论吗？</p>
            <div style="overflow:hidden;font-size: 16px;margin: 0 auto;width: 290px;margin: 0 auto;">
                <div style="float: left;width:140px;height:40px;color:#fff;background:#3FD5C0;border-radius: 4px;text-align: center;line-height: 40px;">确定</div>
                <div style="float: left;margin: 0 0 0 10px;box-sizing: border-box;width:140px;height:40px;border-radius: 4px;text-align: center;line-height: 40px;border: 1px solid #C9C9C9">取消</div>
            </div>
        </div>
    </div>

    <!--拉黑用户弹框02-->
    <div style="position: fixed;top:0;left: 0;width: 100%;height: 100%;z-index: 999;color:#353535;display: none">
        <div style="width: 100%;height:100%;background:rgba(0,0,0,.2)"></div>
        <div style="padding:30px 0 0;border-radius: 4px;position:absolute;top:50%;left: 50%;transform: translate(-50%,-50%);background: #fff;width: 440px;height: 370px;box-sizing: border-box">
            <div style="width: 290px;margin:0 auto;">
                <div><i style="font-size: 18px;margin:0 8px 0 0;font-size: 18px;">拉黑用户</i><i style="color: #747474">(查看拉黑后不能使用的功能)</i></div>
                <div style="border:1px solid #C9C9C9;margin: 25px 0 0;box-sizing: border-box;">
                    <textarea placeholder="请填写拉黑原因！最多300字" style="display: block;height:180px;width: 100%;box-sizing: border-box;padding: 10px"></textarea>
                </div>
                <div style="overflow:hidden;font-size: 16px;margin:30px auto 0;width: 290px;">
                    <div style="float: left;width:140px;height:40px;color:#fff;background:#3FD5C0;border-radius: 4px;text-align: center;line-height: 40px;">确定</div>
                    <div style="float: left;margin: 0 0 0 10px;box-sizing: border-box;width:140px;height:40px;border-radius: 4px;text-align: center;line-height: 40px;border: 1px solid #C9C9C9">取消</div>
                </div>
            </div>    
        </div>
    </div>

    <!--二维码弹框03-->
    <div style="position: fixed;top:0;left: 0;width: 100%;height: 100%;z-index: 999;color:#353535;display: none">
        <div style="width: 100%;height:100%;background:rgba(0,0,0,.2)"></div>
        <div style="padding:40px 0 0;border-radius: 4px;position:absolute;top:50%;left: 50%;transform: translate(-50%,-50%);background: #fff;width: 280px;height: 320px;box-sizing: border-box">
            <img src="" style="width: 200px;height:200px;margin:0 auto;display: block">
            <div style="margin: 25px auto 0;width:110px;height:26px;line-height: 24px;text-align:center;border:1px solid #3FD5C0;border-radius: 4px;color:#3FD5C0;">点击复制链接</div>
        </div>
    </div>

    <!--警告用户弹框04-->
    <div style="position: fixed;top:0;left: 0;width: 100%;height: 100%;z-index: 999;color:#353535;">
        <div style="width: 100%;height:100%;background:rgba(0,0,0,.2)"></div>
        <div style="padding:34px 44px 44px;border-radius: 4px;position:absolute;top:50%;left: 50%;transform: translate(-50%,-50%);background: #fff;width: 615px;box-sizing: border-box">
            <p style="font-weight: bold;font-size:14px;text-align: center">警告用户</p>
            <div style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;margin: 35px 0 0 0;">
                <div style="font-size: 14px;line-height: 40px;flex:1;text-align: right;">选择预设警告语</div> 
                <div style="margin: 0 0 0 10px;width: 414px;border:1px solid #C9C9C9;box-sizing: border-box;">
                    <input style="display: block;width: 100%;height:38px;border-radius:4px;">
                </div>
            </div>
            <div style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;margin: 22px 0 0 0;height: 140px;">
                <div style="font-size: 14px;line-height: 40px;flex:1;text-align: right;">第1次警告</div> 
                <div style="margin: 0 0 0 10px;width: 414px;border:1px solid #C9C9C9;box-sizing: border-box;">
                    <textarea style="display: block;width: 100%;height:100%;border-radius:4px;"></textarea>
                </div>
            </div>             
            <div style="display: -webkit-box;display: -webkit-flex;display: -ms-flexbox;display: flex;margin: 22px 0 0 0;height: 140px;">
                <div style="font-size: 14px;line-height: 40px;flex:1;text-align: right;">内部备注</div> 
                <div style="margin: 0 0 0 10px;width: 414px;border:1px solid #C9C9C9;box-sizing: border-box;">
                    <input style="display: block;width: 100%;height:38px;border-radius:4px;">
                </div>
            </div>  
            <div style="overflow:hidden;font-size: 16px;margin: 0 auto;margin: 40px auto 0;">
                <div style="float: right;box-sizing: border-box;width:140px;height:40px;border-radius: 4px;text-align: center;line-height: 40px;border: 1px solid #C9C9C9">取消</div>
                <div style="float: right;margin: 0 44px 0 0;width:140px;height:40px;color:#fff;background:#3FD5C0;border-radius: 4px;text-align: center;line-height: 40px;">确定</div>
            </div>
        </div>
    </div>

</body>
</html>
