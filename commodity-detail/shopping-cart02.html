<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
    <div class="basewrap" style="padding: 0 0 7.4rem 0;">
        <!--购物车-->
        <div style="margin:0 0 1rem 0">
            <ul class="d-flex d-flex-center gwc-shop">
                <li class="gwc-select-gray"></li>
                <li class="flex bottom-line">
                    <a class="fl f14 clamp1"><i class="icon-shop"></i>欧美时尚服饰</a>
                    <span class="fr f13" style="margin: 3px 0 0 0;">完成</span>
                </li>
            </ul>
            <ul class="d-flex gwc-commodity">
                <li><a class="gwc-select-gray" style="margin-top: 3.5rem;"></a></li>
                <li class="gwc-commodity-pic">
                    <img src="../img/02.jpg">
                </li>
                <li class="flex gwc-commodity-infor-all" style="padding-left: 1rem;">
                    <p class="gwc-commodity-title">秋露肩椅子领吊带竖条文宽松短衬衫显瘦百搭上衣打底</p>
                    <p class="gwc-commodity-guige">颜色：蓝色</p>
                    <div class="clearfix gwc-commodity-price-number">
                        <span class="fl gwc-commodity-price">￥50.00 </span>
                        <!-- <span class="fr">x1</span> -->
                        <div class="fr" style="margin:-.5rem 0 0;">
                            <div class="number-plus fr"></div>
                            <div class="number-show fr">1</div>
                            <div class="number-reduce fr"></div>
                        </div>
                    </div>
                </li>
            </ul>   
            <ul class="d-flex gwc-commodity">
                <li><a class="gwc-select-gray" style="margin-top: 3.5rem;"></a></li>
                <li class="gwc-commodity-pic">
                    <img src="../img/02.jpg">
                </li>
                <li class="flex gwc-commodity-infor-all" style="padding-left: 1rem;">
                    <p class="gwc-commodity-title">秋露肩椅子领吊带竖条文宽松短衬衫显瘦百搭上衣打底</p>
                    <p class="gwc-commodity-guige">颜色：蓝色</p>
                    <p class="clearfix gwc-commodity-price-number">
                        <span class="fl gwc-commodity-price">￥50.00 </span>
                        <span class="fr">x1</span>
                    </p>
                </li>
            </ul>    
        </div> 

        <!--清除失效按钮-->
        <div class="clean-bt">清除失效商品</div>

        <div style="margin:0 0 1rem 0">
            <ul class="d-flex d-flex-center gwc-shop">
                <li class="gwc-select-gray"></li>
                <li class="flex bottom-line">
                    <a class="fl f14 clamp1"><i class="icon-shop"></i>欧美时尚服饰</a>
                </li>
            </ul>
            <ul class="d-flex gwc-commodity">
                <li><a class="gwc-select-gray" style="margin-top: 3.5rem;"></a></li>
                <li class="gwc-commodity-pic">
                    <img src="../img/02.jpg">
                </li>
                <li class="flex gwc-commodity-infor-all" style="padding-left: 1rem;">
                    <p class="gwc-commodity-title">秋露肩椅子领吊带竖条文宽松短衬衫显瘦百搭上衣打底</p>
                    <p class="gwc-commodity-guige">颜色：蓝色</p>
                    <p class="clearfix gwc-commodity-price-number">
                        <span class="fl gwc-commodity-price">￥50.00 </span>
                        <span class="fr">x1</span>
                    </p>
                </li>
            </ul>   
        </div> 
    </div>

    <!--底部导航-->
    <div class="fix-bl">
        <div style="background:#F90606;font-size:1.3rem;color:#fff;text-align:center;height:2.4rem;line-height:2.4rem;">目前暂不支持跨店铺下单</div>
        <ul class="d-flex d-flex-center basewrap detail-footer-nav">
            <li class="rel sd-shopping-cart left-line flex f14">
                <i class="gwc-select-gray" style="margin: 0 .6rem 0 1.5rem;"></i>全选
            </li>
            <li class="ta-r f14">合计：<i style="color:#F90606;margin-right: 1.5rem;font-weight: bold">￥0.00</i></li>
            <li class="bt" style="background: #FF5A00;width:100px;">提交订单</li>
        </ul>

        <ul class="d-flex d-flex-center basewrap detail-footer-nav none">
            <li class="rel sd-shopping-cart left-line flex f14">
                <i class="gwc-select-gray" style="margin: 0 .6rem 0 1.5rem;"></i>全选
            </li>
            <li class="ta-r f14 bz delete-bt">删除</li>
        </ul>        
    </div>

    
</body>
</html>
