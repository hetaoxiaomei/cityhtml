<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>商品发布</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <style>
        .guige-plus,.upload-pic-ul li .f01,.upload-pic-ul li .close,.icon-help,.write-cell .arrow,.arrow02,.icon-delete{background-image: url(../img/tc-pic04.png);background-size: 50rem;}
        .write-cell .left{width:auto;}
        .upload-pic-ul{padding:2rem 0 0;overflow: hidden;}
        .upload-pic-ul li{background:#F0F0F0;width:30%;padding: 30% 0 0;position: relative;margin: 0 3.3% 1rem 0;float: left}
        .upload-pic-ul li img{position:absolute;top:0;left:0;width:100%;height:100%;}
        .upload-pic-ul li .close{position: absolute;z-index: 1;top: -1rem;right: -.5rem;width: 2.3rem;height:2.3rem;display: block;background-position: -35.6rem -10.4rem;}
        .upload-pic-ul li .f01{position: absolute;top:25%;left: 50%;transform: translate(-50%,0);width:2rem;height:2rem;display: block;background-position: -48rem -6.9rem;}
        .upload-pic-ul li .f02{position: absolute;top: 55%;left: 0;width: 100%;line-height: 1.3}
        .upload-pic-ul li:nth-child(3n){margin: 0 0 1rem 0;}
        .guige-plus{width:1.1rem;height:1.1rem;display:inline-block;background-position:-31.7rem -9.1rem;margin-right: .3rem;vertical-align: -.1rem;}
        .icon-help{width: 1.6rem;height: 1.6rem;display: block;background-position:-38.1rem -10.4rem;}
        .express-ul{overflow: hidden;padding: 2.5rem 0;}
        .express-ul li{width: 28.5%;height: 2.7rem;float: left;line-height: 2.7rem;font-size: 1.4rem;text-align: center;color: #333;border: 1px solid #ff5a00;border-radius: 4px;}
        .express-ul li.active{background: #ff5a00;color: #fff;}
        .write-cell .arrow{width: .7rem;height: 1.1rem;background-position: -24.5rem -9.2rem;margin-left: 5px;}
        .arrow02{width:.7rem;height: 1.1rem;display: inline-block;background-position: -16.9rem -8.8rem;transform: rotate(90deg);margin:0 0 0 .5rem;vertical-align:-.2rem}
        .icon-delete{width:2.5rem;height: 2.5rem;display: block;background-position: -29.9rem -13.4rem;margin: 0 auto;}
    </style>
</head>
<body>
    <div style="padding: 0 0 6.5rem;">
        <!--进度条-->
        <div class="bg-f" style="margin:1.5rem 1.5rem 0;border-radius: 4px;padding: 1.5rem 0;box-shadow: 0 0 10px rgba(0,0,0,.05);">
            <div class="bg-f" style="padding:0 4rem">
                <img src="../img/tc-pic102.png" style="width: 100%">
            </div>
            <ul class="d-flex c999 f12 rel" style="margin:1rem 4rem 0;">
                <li class="c333" style="position:absolute;bottom:0;left:0;transform: translate(-50%,0);;margin: 0 0 0 1rem">商品信息</li>
                <li class="flex ta-c c333">商品信息</li>
                <li class="c333" style="position:absolute;bottom:0;right:0;transform: translate(50%,0);margin: 0 1rem 0 0">商品信息</li>
            </ul>
        </div>

        <div class="box-shadow-kuang ta-c" style="margin:1.5rem 1.5rem 0;padding: 6rem 1.5rem;">
            <img src="../img/tc-pic59.png" style="display:block;width:10rem;margin: 0 auto;">    
            <p class="f18 bold" style="margin:2rem 0 0;">发布成功！</p>
            <p class="f14 c999" style="margin:3rem 0 0;">城主审核通过，即可展示~</p>
        </div>
    </div> 
     
    <div class="fix-bl">
        <a class=" f16 ta-c bold" style="padding:0;height: 4.9rem;background: #ff5a00;color: #fff;line-height: 4.9rem;display: block">返回商品列表</a>
    </div>    

</body>
</html>
