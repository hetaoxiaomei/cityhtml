<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>发帖</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
    <style>
        .pic-ul {overflow: hidden;padding: 15px 15px 0;}
        .pic-ul li {width: 75px;height: 75px;margin-right: 10px;margin-bottom: 0.8rem;
            float: left;position: relative;overflow: hidden;border-radius: 4px;}
        .pic-ul li img{width: 100%;height: 100%;display: block;}
        .pic-ul li .close {width: 16px;height: 16px;position: absolute;top: 0;right: 0;}
        .cell-all{padding:0 15px;background: #fff;}
        .cell{padding:15px 0;position: relative;}
        .cell:after{content:" ";position:absolute;left:0;bottom:0;width:100%;
            height:1px;border-bottom: 1px solid #e5e5e5;-webkit-transform-origin:0 100%;
            transform-origin:0 100%;-webkit-transform:scaleY(0.5);transform:scaleY(0.5);}
        .cell-all .cell:last-child:after{display: none}
        .cell .f01{font-size: 16px;font-weight: bold;}
        .cell .write{margin-top:20px;}
        .cell .write input{font-size: 16px;color: #999;}
        .pic-ul-f{font-size:14px;color: #999;padding:0 15px 20px;}
    </style>
</head> 
<body style="background: #f0f0f0">
    <ul class="pic-ul">
        <li>
            <img class="pic" src="img/ranking46.png">
        </li>
        <li>
            <img src="img/0.jpg">
            <img class="close" src="img/ranking32.png">
        </li>
        <li>
            <img src="img/0.jpg">
            <img class="close" src="img/ranking32.png">
        </li>
    </ul>
    <p class="pic-ul-f">(最多上传三张图片)</p>
    <div class="cell-all">
        <div class="cell">
            <div class="f01">姓名（必填）</div>
            <div class="write"><input placeholder="请填写真实姓名"></input></div>
        </div>
        <div class="cell">
            <div class="f01">手机号码（选填）</div>
            <div class="write"><input type="tel" placeholder="请填写手机号码"></input></div>
        </div> 
    </div>       
</body>
</html>
