        .top-nav {height: 44px;padding: 0 15px;background: #fff;}
        .top-nav a .arrow {width: 11px;height: 18px;display: block;background-position: 0 0;}

        .new-cell .f01{font-size: 16px;}
        .new-cell .f02{font-size: 14px;color: #999;margin-top: 8px;}
        .clamp1,.clamp2{overflow: hidden;text-overflow: ellipsis;-webkit-box-orient: vertical;display: -webkit-box;}
        .clamp1{-webkit-line-clamp: 1;}
        .clamp2{-webkit-line-clamp:2;}
