<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>付款</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
</head> 
<body class="basewrap">
	<div style="padding:15px 12px 0;">
		<img src="img/ranking08.jpg" style="width: 100%;">
	</div>

	<p class="pay-title">付费模式</p>
	<div class="pay-cell-all">
		<div class="d-flex d-flex-center pay-cell">
			<div class="flex">按月付费：<i style="color:#17B5EE">50元/月(30天)</i></div>
			<div style="padding: 10px 0 10px 10px;">
				<i class="radio"></i>
			</div>
		</div>
		<div class="d-flex d-flex-center pay-cell">
			<div class="flex">按年付费：<i style="color:#17B5EE">500元/年</i></div>
			<div style="padding: 10px 0 10px 10px;">
				<i class="radio active"></i>
			</div>
		</div>  
	</div>

	<p class="pay-title">付费详情</p>
	<div class="pay-cell-all">
		<div class="d-flex d-flex-center pay-cell">
			<div>开通时长：</div>
			<div class="flex">
				<input placeholder="请输入开通时长"></input>
			</div>
		</div>
		<div class="d-flex d-flex-center pay-cell">
			<div class="flex">应付金额：<i style="color:#17B5EE;">500元</i></div>
		</div>
	</div>

	<div style="padding:12px 8px 30px;">
		<div class="pay-bt">开通</div>
		<div class="pay-bt">免费开通</div>
		<div class="pay-bt" style="background: #d3d3d3">取消</div>
	</div>

	<style>
		body{background: #f0f0f0;}
		.pay-bt{height: 44px;line-height: 44px;text-align: center;background: #17b5ee;font-size: 18px;border-radius: 5px;margin:20px 12px 0;color: #fff}

		.pay-cell-all{padding: 0 12px;background: #fff;}
		.pay-cell{height: 50px;background: #fff;font-size: 17px;position: relative;}
		.pay-cell:after{
			content:" ";
			position:absolute;
			left:0;
			bottom:0;
			width:100%;
			height:1px;
			border-bottom: 1px solid #e5e5e5;
			-webkit-transform-origin:0 100%;
			transform-origin:0 100%;
			-webkit-transform:scaleY(0.5);
			transform:scaleY(0.5);
		}
		.pay-cell-all .pay-cell:last-child:after{display: none;}
		.pay-title{font-size: 13px;color: #666;padding: 15px 12px 8px;}
		.pay-cell .radio{width:16px;height:16px;display: block;background: url(img/ranking09.png);background-size:16px;cursor: pointer;}
		.pay-cell .radio.active{background: url(img/ranking10.png);background-size:16px;}
		.pay-cell input{width: 100%;font-size: 17px;display: block;}
	</style>

     <script src="https://j.vzan.cc/content/Home/js/jquery.min.js"> </script> 
     <script>
        $(document).ready(function(){
            $('.pay-cell .radio').click(function () {
            	$(this).addClass('active');
     			var a=$(this);
     			var b=a.parents('.pay-cell');
     			b.siblings('.pay-cell').find('.radio').removeClass('active');
            })
        })
     </script>
</body>
</html>
