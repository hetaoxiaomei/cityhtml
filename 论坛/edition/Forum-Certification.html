<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>发帖</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
    <link rel="stylesheet" type="text/css" href="../css/experience-version.css">
    <style>
        .bottom-bt{color:#fff;background: #17b5ee;font-size: 16px;height: 45px;line-height: 45px;border-radius: 2px;text-align: center;margin: 30px 0 0;}
    </style>
</head> 
<body>
    <div>
        <div class="d-flex d-flex-center top-nav bottom-line">
            <a class="left">
               <i class="arrow"></i>
            </a>
            <div class="center">论坛认证</div>
            <a class="right"></a>
        </div> 
        <div style="color:#b37400;background:#ffd68b;padding:8px 10px;">当前论坛【皮革信息】还未进行认证，认证后继续管理论坛</div>   

        <div style="padding:0 12px;">
            <div class="version-cell">
                <div class="f01">公众号ID</div>
                <div class="d-flex d-flex-center bottom-line f02">
                    <div class="flex">
                        <input class="input01" placeholder="填写公众号ID，例如gh_e269333">
                    </div>    
                </div>
            </div> 
            <div class="version-cell">
                <div class="f01">公众号名称</div>
                <div class="d-flex d-flex-center bottom-line f02">
                    <div class="flex">
                        <input class="input01" placeholder="填写绑定的订阅号或者服务号名称">
                    </div>    
                </div>
            </div>
            <div class="version-cell">
                <div class="f01">微信管理中心截图</div>
                <div class="d-flex d-flex-center screenshot">
                    <img class="head" src="../img/ranking46.png">
                    <div class="right">
                        <a style="text-decoration: underline;color: #17b5ee;"><i class="icon-link"></i>示例文件</a>
                        <p style="margin: 10px 0 0;">请务必上传清晰完整的公众号资料（公开信息）截图</p>
                    </p>
                </div>

            </div>
            
            <!--按钮-->
            <div class="bottom-bt">提交认证</div> 
            <div class="bottom-bt" style="background: #999;">正在认证中...</div>
            <div class="bottom-bt" style="background: #ff3c3c;margin: 20px 0 0;">提交认证</div>
                                       
        </div>
    </div>
    

</body>
</html>
