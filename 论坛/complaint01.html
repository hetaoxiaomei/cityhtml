<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>发帖</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
    <style>
        body{background: #fff;line-height: 1}
        .date{background: #f0f0f0;}
        .cell{position: relative;font-size: 16px;padding: 20px 0;}
        .cell:after {content:" ";position:absolute;left:0;bottom:0;width:100%;height:1px;border-bottom: 1px solid #f0f0f0;-webkit-transform-origin:0 100%;transform-origin:0 100%;-webkit-transform:scaleY(0.5);transform:scaleY(0.5);}
        .cell .top .f01{font-weight: bold;margin-right: 10px;} 
        .cell .top .f02{font-size: 14px;}
        .cell .top .f03{font-weight: bold}
        .cell .bottom{margin-top: 20px;}
        .cell .bottom .f01{font-size: 14px;color: #999;}
        .cell .bottom .f02{font-weight: bold;color: #999;}
        .arrow {width: 13px;height: 8px;background: url(img/post-pic.png) -163px -103px no-repeat;background-size: 500px;
    display: inline-block;margin: 0 0 0 10px;vertical-align: 1px;}

        .complaint-dialog-js{position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);background: #fff;width: 300px;}
        .complaint-dialog-js .f01{padding: 15px 10px;font-size: 16px;text-align: center;font-weight:bold;}
        .complaint-dialog-js .textarea{border: 1px solid #999;line-height: 1.6;margin: 0 20px;height: 120px;}
        .complaint-dialog-js .textarea textarea{color: #333;display: block;width: 100%;border:none;box-shadow: none;height: 100%;line-height: 1.6;padding: 12px;box-sizing:border-box;font-size: 14px;}
        .complaint-dialog-js .bt{padding: 20px 30px 15px;}
        .complaint-dialog-js a.bt01,.complaint-dialog-js a.bt02{width: 110px;height: 40px;border-radius:20px;display: block;font-size: 16px;text-align: center;line-height: 40px;margin: 0 5px;box-sizing:border-box;position: relative;}
        .complaint-dialog-js a.bt02{background: #17B5EE;color: #fff}
        .complaint-dialog-js a.bt01{color: #999;}
        .complaint-dialog-js a.bt01:before{content: " ";width: 200%;height: 200%;position: absolute;top: 0;left: 0;border: 1px solid #999;-webkit-transform: scale(0.5);transform: scale(0.5);-webkit-transform-origin: 0 0;transform-origin: 0 0;box-sizing: border-box;border-radius:40px;}        
    </style>
</head> 
<body>
    <div class="date" style="padding: 20px 15px;">
        <div style="font-size: 16px;font-weight:bold;">2018年12月<i class="arrow"></i></div>
    </div>
    <div style="padding:0 15px;">
        <div class="cell">
            <div class="d-flex d-flex-center top">
                <div class="f01">付费发帖</div>
                <div class="flex f02">2018/12/22 12:00:12</div>
                <div class="f03">+5.00</div>
            </div>
            <div class="d-flex d-flex-center bottom">
                <div class="flex f01">订单号：135135132132436451321</div>
                <div class="f02 shensu-js" style="color: #17B5EE;">申诉</div>
            </div>
        </div>
        <div class="cell">
            <div class="d-flex d-flex-center top">
                <div class="f01">付费发帖</div>
                <div class="flex f02">2018/12/22 12:00:12</div>
                <div class="f03">+5.00</div>
            </div>
            <div class="d-flex d-flex-center bottom">
                <div class="flex f01">订单号：135135132132436451321</div>
                <div class="f02">已处理</div>
            </div>
        </div>
        <div class="cell">
            <div class="d-flex d-flex-center top">
                <div class="f01">付费发帖</div>
                <div class="flex f02">2018/12/22 12:00:12</div>
                <div class="f03">+5.00</div>
            </div>
            <div class="d-flex d-flex-center bottom">
                <div class="flex f01">订单号：135135132132436451321</div>
                <div class="f02" style="color:#333;">处理中</div>
            </div>
        </div>
        <div class="cell">
            <div class="d-flex d-flex-center top">
                <div class="f01">付费发帖</div>
                <div class="flex f02">2018/12/22 12:00:12</div>
                <div class="f03">+5.00</div>
            </div>
            <div class="d-flex d-flex-center bottom">
                <div class="flex f01">订单号：135135132132436451321</div>
                <div class="f02" style="color:#FF2626;">失败</div>
            </div>
        </div>

    </div>

    <!--弹框-->
    <div class="shensu-dialog-js" style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: 100;display: none;">
        <div style="background: rgba(0,0,0,.5);width: 100%;height: 100%;"></div>
        <div class="complaint-dialog-js">
            <p class="f01">申诉理由</p>
            <div class="textarea">
                <textarea placeholder="请简要描述申诉理由，以方便我们与你 对接（限40字）"></textarea>
            </div>
            <div class="d-flex d-flex-center bt">
                <a class="bt01">取消</a>
                <a class="bt02">提交</a>
            </div>
        </div>
    </div>  

    <script src="https://j.vzan.cc/content/Home/js/jquery.min.js"></script> 
    <script>
        $(document).ready(function(){  
           $('.shensu-js').on('click',function(){
               $('.shensu-dialog-js').fadeIn(200);
           })
           $('.shensu-dialog-js .bt01,.shensu-dialog-js .bt02').on('click',function(){
               $('.shensu-dialog-js').fadeOut(200);
           })           
        })
        
    </script>  

</body>
</html>
