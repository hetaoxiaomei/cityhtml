<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
	<title>商城详情页</title> 
	<link rel="stylesheet" type="text/css" href="https://www.vzan.com/css/mybase.css">
	<style>
		.edit-nav img{width:21px;display: inline-block;}
		.edit-nav{height: 40px;background:#f5f5f5;overflow: hidden;position: relative;display: flex;display: -webkit-flex;}
		.edit-nav:before{
		    content: " ";
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 1px;
		    border-bottom: 1px solid #e5e5e5;
		    -webkit-transform-origin: 0 0;
		    transform-origin: 0 0;
		    -webkit-transform: scaleY(0.5);
		    transform: scaleY(0.5);
		    z-index: 2;}
		.edit-nav .center{
			height: 40px;
			overflow-x:scroll; 
			overflow-y:hidden; 
			white-space: nowrap;
			-webkit-overflow-scrolling: touch;
			box-shadow:0 0 10px rgba(0,0,0,.15);
			position: relative;
			z-index: 1;
			flex: 1;
			-webkit-flex:1;}
		.edit-nav .center img{padding: 0 10px;margin: 9px 0 0 0;}
		.edit-nav .left{width: 40px;height: 40px;}
		.edit-nav .left img{margin:9px 0 0 9px}
	</style>
</head>
<body>
	<div class="edit-nav">
		<div class="left">
			<img src="richtext/item-add.png">
		</div>
		<div class="center">
			<img src="richtext/item-bold.png">
			<img src="richtext/item-size.png">
			<img src="richtext/item-center.png">
			<img src="richtext/item-color.png">	
			<img src="richtext/item-emoji.png">
			<img src="richtext/item-image.png">
			<img src="richtext/item-audio.png">
			<img src="richtext/item-video.png">	
			<img src="richtext/item-url.png">					
		</div>
		<div class="right">
			<img src="richtext/keyboard.png">
		</div>
	</div>

</body>
</html>
