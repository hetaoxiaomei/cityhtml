<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>红包</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
</head> 
<body>
    <div id="HongBao">
        <div class="blackmask" style="width: 100%;height: 100%;background: rgba(0,0,0,.5);position: fixed;top: 0;left: 0;display: none;"></div>

        <div id="positive" style="position:fixed;top: 50%;left:50%;width: 100%;transform: translate(-50%,-50%);max-width: 640px;margin: 0 auto; display: none;">
            <!--红包一-->
            <div class="content" style="position: relative;transform: translate(0,-50%);width:100%;transform-origin: center center;-webkit-transform-origin: center center;transform: scale(1) rotate(0);-webkit-transform: scale(1) rotate(0);transform: scale(1) rotate(0);-webkit-animation: tada02 1s forwards;animation: tada02 1s forwards;">
                <img src="img/ranking38.png" style="width: 100%;">     
                <div style="position: absolute;top:30%;left: 0;width: 100%;text-align: center;color:#F7D18E;font-weight: bold;">
                    <p style="font-size: 47px;">恭喜发财！</p>
                    <p style="font-size:19px;margin:4% 0 0;">大吉大利</p>
                </div>
                <img class="close" src="img/ranking39.png" style="position: absolute;top: 17%;right:12%;width: 15px;height: 15px;padding: 10px;">
                <div style="position: absolute;top: 0;left: 0;width:100%;margin-top:81%;">
                    <img src="img/ranking40.png" style="width:21.3%;display:block;margin:0 auto;">
                </div>
            </div>
        </div>

        <!--红包二-->
        <div id="obverse" style="position:fixed;top: 50%;left:50%;width: 100%;transform: translate(-50%,-50%);max-width: 640px;display: none;">
            <div class="content" style="position: relative;-webkit-backface-visibility: visible !important;
    -webkit-animation: flipInY 1s forwards;backface-visibility: visible !important;animation: flipInY 1s forwards;transform-origin: 50% 50%;-webkit-transform-origin: 50% 50%;">
                <img src="img/ranking38.png" style="width: 100%;">     
                <div style="position: absolute;top:30%;left: 18%;width:64%;text-align: center;color:#F7D18E;z-index: 10">           
                    <p style="font-size: 47px;">100元</p>
                    <p style="font-size:16px;margin:7% 0 0;">恭喜你获得诗词论坛中秋赏月三行情诗比赛一等奖，奖金壹佰元以兹鼓励。</p>
                </div>
                <img class="close" src="img/ranking39.png" style="position: absolute;top: 17%;right:12%;width: 15px;height: 15px;padding: 10px;">
                <p style="font-size:16px;position: absolute;bottom: 18.5%;left: 0;width: 100%;color:#F7D18E;text-align: center;">恭喜发财，大吉大利</p>
            </div>
        </div>

    </div>    

    <!--按钮-->
    <div id="bt" style="width: 100px;height: 30px;border-radius: 15px;font-size: 14px;color: #fff;text-align: center;line-height: 30px;background: #666;position: relative;z-index: 150;">点击按钮</div>

    <style>
        @keyframes tada02{
            0% {transform: scale(1);}
            10%, 20% {transform: scale(0.9) rotate(-3deg);}
            30%, 50%, 70%, 90% {transform: scale(1.1) rotate(3deg);}
            40%, 60%, 80% {transform: scale(1.1) rotate(-3deg);}
            100% {transform: scale(1) rotate(0);}
        }

        @keyframes flipInY{
            0% {
                transform: perspective(400px) rotatey(90deg);
                opacity: 0;
            }
            40% {
                transform: perspective(400px) rotatey(-10deg);
            }
            70% {
                transform: perspective(400px) rotatey(10deg);
            }
            100% {
                transform: perspective(400px) rotatey(0deg);
                opacity: 1;
            }
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('#bt').on('click',function(){
                $("#HongBao .blackmask").show();
                $('#HongBao #positive').show()
            });

            $('#HongBao #positive .close').on('click',function(){
                $('#HongBao #positive').hide();
                $("#HongBao #obverse").show();
            });

            $('#HongBao #obverse .close').on('click',function(){;
                $("#HongBao #obverse").hide();
                $("#HongBao .blackmask").hide();
            });

        });
    </script>


</body>

</html>
