    <script>
        $(document).ready(function(){
            $('#way-js .select').click(function () {
				$(this).children('.radio').addClass('active');
				$(this).siblings('.select').children('.radio').removeClass('active')
            })

            $('#xinzi-js').click(function () {
            	$(this).children('.radio').toggleClass('active');
            })

            $('.recruit-write-cell .welfare').click(function () {
				$(this).toggleClass('active');
            })

            $('.list-nav .flex').click(function () {
            	$(this).children('.select').show();
            	$(this).siblings('.flex').children('.select').hide();
            })

            $('.select li').click(function () {
            	$(this).addClass('active').siblings('li').removeClass('active');
            	$(this).parents('.select').hide();
            	event.stopPropagation();
                event.preventDefault();
            })
        })


	    $(document).ready(function(){
	        $('#more-bt-js').click(function () {
				$('#more-dialog-js').show();
	        })   
	        $('#close').click(function () {
				$('#more-dialog-js').hide();
	        }) 	               
	    })
