<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>发布页</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
    <link rel="stylesheet" type="text/css" href="../css/recruit.css">
</head> 
<body class="basewrap">
	<div class="fix-tl">
		<div class="basewrap d-flex d-flex-center aboutNav bottom-line">
            <a class="flex cfff" href="javascript:history.go(-1);"><i class="icon-arrow-left"></i>返回</a>
            <div class="flex title ta-c">发布招聘</div>
            <div class="flex"></div>
        </div>
	</div>

	<div style="padding:45px 0 50px">
		<div class="bg-f company-logo">
			<img class="pic" src="../img/ranking45.jpg">
			<p class="c666 ta-c f01">请上传真实公司logo（推荐尺寸60*60）</p>
		</div>

		<div class="bg-f mt recruit-write-cell">
			<div class="bottom-line">
				<div class="f01"><i class="resign">*</i>自我描述：</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<input class="input" placeholder="限制20字符"></input>
					</div>
				</div>
			</div>		

			<div class="bottom-line">
				<div id="xinzi-js" class="f01"><i class="resign">*</i>岗位工资：<i class="radio"></i>薪资面议</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<input class="input" placeholder="可填写区间或者具体工资"></input>
					</div>
					<div>元/月</div>
				</div>
			</div>

			<div class="bottom-line">
				<div class="f01"><i class="resign">*</i>岗位描述：</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<textarea class="textarea" placeholder="对招聘岗位工作内容，工作待遇补充说明。或者添加公司介绍。"></textarea>
					</div>
				</div>
			</div>
			
			<div>
				<div class="f01">岗位标签：</div>
				<div class="cell" style="overflow: hidden;">
					<span class="welfare">加班</span><span class="welfare">社保</span><span class="welfare">电话费</span><span class="welfare">路费</span><span class="welfare">加班</span><span class="welfare">社保</span><span class="welfare">电话费</span><span class="welfare">路费</span><span class="welfare">加班</span><span class="welfare">社保</span><span class="welfare">电话费</span><span class="welfare">路费</span>
				</div>	
			</div>	

		</div>

		<div class="bg-f mt recruit-write-cell">
			<div class="bottom-line">
				<div class="f01"><i class="resign">*</i>工作地址：</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<input class="input" placeholder="请输入工作地址"></input>
					</div>
				</div>
			</div>
			<div class="bottom-line">
				<div class="f01"><i class="resign">*</i>公司名称：</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<input class="input" placeholder="请输入完整公司名称"></input>
					</div>
				</div>
			</div>
			<div class="bottom-line">
				<div class="f01"><i class="resign">*</i>联系人电话：</div>
				<div class="d-flex d-flex-center cell">
					<div class="flex">
						<input class="input" placeholder="请填写手机或者座机号码，方便求职者联系您"></input>
					</div>
				</div>
			</div>			
			<div>	
				<div class="f01">公司宣照片：</div>
				<div class="bottom-line cell">
					<ul class="pic-ul">
						<li>
							<img class="pic" src="../img/ranking46.png">
						</li>
						<li>
							<img src="../img/0.jpg">
							<img class="close" src="../img/ranking32.png">
						</li>
						<li>
							<img src="../img/0.jpg">
							<img class="close" src="../img/ranking32.png">
						</li>
					</ul>
					<p class="c999" style="font-size: 12px;">请上传公司环境，门店信息，员工风采等照片，最多3张</p>
				</div>	
			</div>	
		</div>	

		<div class="bg-f mt recruit-write-cell">
			<div class="d-flex d-flex-center bottom-line" style="padding:10px 0;">
				<div class="f01 flex" style="padding:0 0 0;">置顶：</div>
				<div class="weui-cell__ft" style="width:52px;">
				    <input class="weui-switch" type="checkbox" />
				</div>
			</div>

			<div id="way-js" class="d-flex d-flex-center cell" style="padding: 25px 0 0">
				<div>方式：</div>
				<div class="select" style="margin-right: 10px"><i class="radio active"></i>时</div>
				<div class="select" style="margin-right: 10px"><i class="radio"></i>天</div>
				<div class="select" style="margin-right: 10px"><i class="radio"></i>月</div>
			</div>

			<div class="d-flex d-flex-center" style="padding: 15px 0">
				<div>时长：</div>
				<div class="rectangle-all"><input class="rectangle"></input></div>
				<div style="color: #17B5EE;margin-left: 15px;">15元</div>
			</div>
		</div>

		<p class="fabu-alert">发布分类信息后系统自动为你发布相同内容的帖子，请勿重复发帖</p>

		<div class="fix-bl">
			<div class="basewrap bold cfff ta-c fabu-bt">支付￥5元发布</div>
		</div>

	</div>

	<script src="https://j.vzan.cc/content/Home/js/jquery.min.js"> </script> 
	 <script>
	    $(document).ready(function(){
	        $('#way-js .select').click(function () {
				$(this).children('.radio').addClass('active');
				$(this).siblings('.select').children('.radio').removeClass('active')
	        })

	        $('#xinzi-js').click(function () {
	        	$(this).children('.radio').toggleClass('active');
	        })

	        $('.recruit-write-cell .welfare').click(function () {
	        	$(this).toggleClass('active');
	        })            
	    })
	 </script>

</body>
</html>
