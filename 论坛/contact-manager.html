<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>微信联系管理员</title>
    <link rel="stylesheet" type="text/css" href="http://j.vzan.cc/fcontent/styles/base.css?v=1608040730">
</head> 
<body>
    <div class="basewrap">
        <div class="bottom-line" style="padding: 0 0 20px;">
            <img src="https://www.vzan.com/QrCode/GetQrCode?code=3072584381" style="width: 220px;height: 220px;display: block;margin: 25px auto 18px;">
            <p style="font-size: 14px;color: #999;text-align: center;">请长按识别二维码，添加管理员</p>
        </div>
        <div style="padding: 15px 15px 0;">
            <p style="font-size:16px;font-weight: bold;">论坛内联系管理员：</p>
            <div class="d-flex d-flex-center manager-cell bottom-line">
                <div class="head">
                    <img src="img/0.jpg">
                    <img class="icon-v" src="img/ranking56.png">
                </div>
                <p class="flex name">何以笙箫默</p>
                <div class="bt">发消息</div>
            </div>
            <div class="d-flex d-flex-center manager-cell bottom-line">
                <div class="head">
                    <img src="img/0.jpg">
                    <img class="icon-v" src="img/ranking56.png">
                </div>
                <p class="flex name">何以笙箫默</p>
                <div class="bt">发消息</div>
            </div>
            <div class="d-flex d-flex-center manager-cell bottom-line">
                <div class="head">
                    <img src="img/0.jpg">
                    <img class="icon-v" src="img/ranking57.png">
                </div>
                <p class="flex name">何以笙箫默</p>
                <div class="bt">发消息</div>
            </div>                     
        </div>
    </div>

    <style>
        .bottom-line{position: relative;}
        .bottom-line:after {
            content: " ";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #f0f0f0;
            -webkit-transform-origin: 0 100%;
            transform-origin:0 100%;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        .manager-cell{padding:15px 0;background: #fff;}
        .manager-cell .head{width: 50px;height: 50px;border-radius: 50%;display: block;margin-right: 10px;position: relative;}
        .manager-cell .head>img:first-child{width: 100%;height: 100%;border-radius: 50%;}
        .manager-cell .name{font-size: 16px;overflow: hidden;text-overflow: ellipsis;-webkit-box-orient: vertical;-webkit-line-clamp: 1;display: -webkit-box;padding-right: 30px;}
        .manager-cell .bt{width: 70px;height: 27px;background:linear-gradient(to right,#17B5EE,#64D6FF);border-radius:5px;color: #fff;text-align: center;line-height: 27px;}
        .basewrap{max-width: 640px;min-width: 320px;width: 100%;margin: 0 auto;}
        .icon-v{width: 18px;height:18px;position: absolute;bottom:0;right: 0;display: block;}
    </style>
</body>
</html>
