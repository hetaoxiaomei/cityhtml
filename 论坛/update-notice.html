     <script>
        $(document).ready(function(){
            $('.notice-cell .arrow').click(function(){
                if($(this).data('isactive') == 0){
                    $(this).data('isactive',1);
                    $(this).addClass('active');
                    var a=$(this).parents('.notice-cell');
                    a.siblings('.detail-js').slideDown(200);
                }else{
                    $(this).data('isactive',0);
                    $(this).removeClass('active');
                    var a=$(this).parents('.notice-cell');
                    a.siblings('.detail-js').slideUp(200);
                } 
            })
        })
