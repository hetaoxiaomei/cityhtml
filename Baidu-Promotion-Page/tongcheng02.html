<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>微赞泡泡：帮人介绍对象赚介绍费</title>
    <meta name="description" content="做微信上的婚介所，帮人介绍对象，多种盈利场景和推广功能，将粉丝变现！">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/baidu.css">
</head>
<body>
    <div class="basewrap" style="padding:0 0 110px;background:#fff;">
        <img class="pic09" src="img/baidu16.jpg"> 
        <img class="pic10" src="img/baidu17.jpg"> 

        <div class="swiper-container swiper-container-horizontal swiper-container-free-mode">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/baidu18.jpg" style="width:100%;box-shadow: 0 0 5px rgba(63,139,255,.5)"></div>
                <div class="swiper-slide"><img src="img/baidu19.jpg" style="width:100%;box-shadow: 0 0 5px rgba(255,150,53,.5)"></div>
                <div class="swiper-slide"><img src="img/baidu20.jpg" style="width:100%;box-shadow: 0 0 5px rgba(255,101,88,.5)"></div>
                <div class="swiper-slide"><img src="img/baidu21.jpg" style="width:100%;box-shadow: 0 0 5px rgba(171,69,255,.5)"></div>
                <div class="swiper-slide"><img src="img/baidu25.jpg" style="width:100%;box-shadow: 0 0 5px rgba(255,101,88,.5)"></div>
                <div class="swiper-slide"><img src="img/baidu26.jpg" style="width:100%;box-shadow: 0 0 5px rgba(171,69,255,.5)"></div>
            </div>
        </div>

        <img class="pic11" src="img/baidu22.jpg"> 
        <img class="pic12" src="img/baidu23.jpg"> 
        <img class="pic13" src="img/baidu24.jpg"> 
        
        <div class="contact-form">
            <div class="write">
                <input placeholder="请填写您的姓名">
            </div>
            <div class="write" style="margin-top:15px;">
                <input placeholder="请填写您的手机号码">
            </div>
            <div class="bt" style="background: linear-gradient(to right,#FF0C0C,#FF31A4);">报名咨询</div>
        </div>

        <!--按钮-->
        <a href="tongcheng.html"><img class="pic05" src="img/baidu10.png"></a>
        <a><img class="pic07" src="img/baidu12.png"></a>
        <a class="icon-call"><img class="pic08" src="img/baidu13.png"></a>
    </div>

    <!--二维码弹框-->
    <div class="fix-tl-100 dialog-qr-js none">
        <div class="dialog-black-mask"></div>
        <div class="dialog-middle dialog-qr" style="width:250px">
            <img class="pic01">
            <p class="f01">本地创业请咨询我</p> 
        </div>  
    </div>


    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container-free-mode', {
            slidesPerView: 'auto',
            paginationClickable: true,
            freeMode: true,
            observer:true,
            observeParents:true,
            spaceBetween:15
        })

        $(document).ready(function(){
            /*电话*/
            var arr06 = new Array('tel:18665726635','tel:18620781143');
            $('.icon-call').on('click',function(){
                $('.icon-call').attr('href',arr06[Math.floor(Math.random()*2)])
            })

            /*微信二维码*/
            var arr07 = new Array('img/baidu14.jpg','img/baidu15.jpg');
            $('.pic07').on('click',function(){
                $('.dialog-qr-js').show(); 
                $('.dialog-qr .pic01').attr('src',arr07[Math.floor(Math.random()*2)])
            })

            $('.dialog-black-mask').on('click',function(){
                $('.dialog-qr-js').hide();
            })

            $('.dialog-black-mask').bind("touchmove",function(e){
                e.preventDefault();
            });

        })

    </script>
</body>
</html>
