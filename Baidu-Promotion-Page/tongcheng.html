    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container-free-mode', {
            slidesPerView: 'auto',
            paginationClickable: true,
            freeMode: true,
            observer:true,
            observeParents:true,
            spaceBetween:15
        })

        $(document).ready(function(){
            var arr = new Array('长治同城','朔州同城','临汾同城','奈曼同城','赤峰同城','通辽同城','海拉尔同城','巴林右旗','乌丹同城','宁城同城');

            var arr03 = new Array('沙洋同城','东宝同城','掇刀同城','京山同城','云梦同城','钟祥同城','枝江同城','江夏同城','曾都同城','广水同城','江汉同城','宜都同城','荆门同城','英山同城',
            '泌阳同城','华龙同城','洛南同城','岐山同城','宁陕同城','汉台同城','靖边同城','商南同城','含山同城','三山同城');

            var arr05 = new Array('德庆同城','德庆交友','肇庆同城','恩平同城','江门同城','新兴同城','荔湾同城','白云同城','南沙同城','清远同城','东莞同城','惠州同城','茂名同城','湛江同城','阳春同城','儋州同城','三亚同城','临高同城','屯昌同城');
            $('.dot01 .f01').html(arr[0]);
            $('.dot02 .f01').html(arr02[0]);
            $('.dot03 .f01').html(arr03[0]);
            $('.dot04 .f01').html(arr04[0]);
            $('.dot05 .f01').html(arr05[0]);
            var i = 1,a=1,b=1,c=1,d=1;
            setInterval(function(){
                $('.dot01 .f01').html(arr[i]);i++;if(i>=arr.length){i=0;};
                $('.dot02 .f01').html(arr02[a]);a++;if(a>=arr02.length){a=0;};
                $('.dot03 .f01').html(arr03[b]);b++;if(b>=arr03.length){b=0;};

            $('.icon-call').on('click',function(){
                $('.icon-call').attr('href',arr06[Math.floor(Math.random()*2)])
            })

            /*微信二维码*/
            var arr07 = new Array('img/baidu14.jpg','img/baidu15.jpg');
            $('.pic07').on('click',function(){
                $('.dialog-qr-js').show(); 
                $('.dialog-qr .pic01').attr('src',arr07[Math.floor(Math.random()*2)])
            })

            $('.dialog-black-mask').on('click',function(){
                $('.dialog-qr-js').hide();
            })

            $('.dialog-black-mask').bind("touchmove",function(e){
                e.preventDefault();
            });
        })

       

    </script>
</body>
</html>
