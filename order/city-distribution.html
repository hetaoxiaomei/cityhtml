<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>同城配送</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
</head>
<body>
    <div class="basewrap" style="padding: 0 0 5.9rem">
        <div class="d-flex d-flex-center f16 bg-f" style="padding: 12px 15px">
            <div class="flex bold">同城配送</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox">
            </div>
        </div>    
        
        <div style="padding:1.6rem 1.5rem 1.2rem;background: #fff;margin: 1rem 0 0">
            <a class="d-flex d-flex-center">
                <div class="flex f16">商家信息</div>
                <div class="f14 c999">查看详情</div>
                <div class="icon-arrow"></div>
            </a>
            <div class="d-flex d-flex-cente" href="address01.html" style="margin:10px 0 0;line-height:1.6">
                <div class="flex">
                    <div class="f16 bold">广州市天河区林和街道林和西路285号天安人寿27楼2014</div>
                    <div class="f02 f16">(12345678912)</div>
                </div>
            </div>  
        </div>  
        
        <div class="order-cell-all">
            <p class="f16" style="padding:15px 0 0;">配送费用</p>
            <a class="d-flex d-flex-center order-cell bottom-line">
                <div class="bold">起送金额<i style="color:#FB1717;margin-left: 5px;">*</i></div>
                <div class="flex ta-r bold">
                    <input class="write ta-r bold" placeholder="0.00">
                </div>
                <div class="bold">&nbsp;元</div>
            </a>
            <a class="d-flex d-flex-center order-cell bottom-line">
                <div class="bold">配送费<i style="color:#FB1717;margin-left: 5px;">*</i></div>
                <div class="flex ta-r bold">
                    <input class="write ta-r bold" placeholder="0.00">
                </div>
                <div class="bold">&nbsp;元</div>
            </a>            
            <div class="f16 bold" style="padding:1.5rem 0;">配送范围介绍</div>
            <div class="distribution-scope" style="height: 120px;">
                <textarea placeholder="请输入配送范围介绍" style="padding: 10px;"></textarea>
            </div>                                     
        </div>        
    
        <div class="order-cell-all" style="padding: 0 1.5rem">
            <div class="d-flex d-flex-center f16" style="padding: 15px 0 0">
                <div class="flex bold">商家自送</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox">
                </div>
            </div>    
            <p class="f14 c999 bg-f bottom-line" style="padding:0 0 15px;">同城配送强制开启商家自送</p>
            <div class="d-flex d-flex-center f16 bg-f" style="padding: 12px 0">
                <div class="flex bold">服务商配送</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox">
                </div>
            </div>  
        </div>       

        <div class="order-cell-all" style="padding:0 1.5rem;">
            <a class="d-flex d-flex-center order-cell">
                <div class="bold">主营业务</div>
                <div class="flex ta-r bold">
                    <select class="bold">
                        <option>食品小吃</option>
                        <option>西餐</option>
                        <option>中餐</option>
                    </select> 
                </div>
                <div class="icon-arrow"></div>
            </a> 
            <a class="d-flex d-flex-center" style="margin:20px 0 0;">
                <div class="bold f16">服务商</div>
            </a>   
            <a class="d-flex d-flex-center order-cell">
                <div class="f14">配送余额：¥0.99</div>
                <div class="flex"></div>
                <div style="height:2.4rem;width:5.6rem;font-size:1.4rem;color:#fff;background:#009CFF;text-align: center;line-height: 2.4rem;border-radius: 1.2rem;">充值</div>
            </a>  
        </div>  
        
        <div class="bg-f" style="margin: 10px 0 0;">
            <div class="rel service-provider">
                <image src="../img/tc-pic64.png" class="pic"></image>
                <div class="bt" style="background:rgba(255, 255, 255,0.6);color: #3DABFF">已开通</div>
            </div>
            <div class="rel service-provider">
                <image src="../img/tc-pic65.png" style="width: 100%;"></image>
                <div class="bt" style="background:#fff;color: #FF5A00">申请开通</div>
            </div>   
            <div class="rel service-provider">
                <image src="../img/tc-pic66.png" style="width: 100%;"></image>
                <div class="bt" style="background:#fff;color:#3779FF">审核中</div>
                <p class="f01">预计审核5-10个工作日</p>
            </div>                      
        </div>    
                    
        
    </div>

    <div class="fix-bl">
        <div class="d-flex basewrap order-nav">
            <a class="flex right f16">保存</a>
        </div>
    </div>

</body>    
</html>
