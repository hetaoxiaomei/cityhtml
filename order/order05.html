<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>确认发货</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
</head>
<body>
    <div class="fix-tl">
        <div class="basewrap d-flex d-flex-center top-nav" style="background:#ff5a00;font-size: 1.6rem;">
            <a class="flex qr-bt-js cfff" href="javascript:history.go(-1);"><i class="icon-back-arrow"></i> 返回</a>
            <div class="flex ta-c cfff">确认发货</div>
            <a class="flex js-sign cfff ta-r"></a>
        </div>
    </div>

    <div class="basewrap" style="padding:44px 0 6rem;">
        <div class="d-flex d-flex-center address-cell">
            <div class="icon-location"></div>
            <div class="flex">
                <div class="f01">广州市天河区林和街道林和西路285号天安人寿27楼2014</div>
                <div class="f02">
                    <span style="margin-right:30px;">杨先生</span>
                    <span>12345678912</span>
                </div>
            </div>
        </div>

        <div class="order-cell-all" style="margin:0;">
            <a class="d-flex d-flex-center order-cell top-line coupon-use-js">
                <div>下单时间：2019-12-15  12:30</div>
            </a>

            <a class="d-flex d-flex-center order-cell">
                <div>配送方式：</div>
                <div class="flex bold">达达配送￥12</div>
            </a> 
        </div> 

        <div class="city-distribution-dialiog bg-f" style="margin:1rem 0 0;">
            <div style="padding:0 1.5rem 2rem;">
                <p class="bottom-line title" style="text-align:left;">配送方式</p>
                <div class="city-distribution bottom-line">
                    <p class="f01 f14 c333">同城配送（较快）</p>
                    <div class="d-flex d-flex-center">
                        <div class="f16 f02 bold">达达配送</div>
                        <div class="flex f16 bold price">￥10</div>
                        <div class="price"><a href="pay.html">余额不足，点击充值</a></div>
                    </div>
                    <div class="d-flex d-flex-center gray">
                        <div class="f16 f02 bold">蜂鸟配送</div>
                        <div class="flex f16 bold price">￥10</div>
                        <div class="price"><a href="address01.html">敬请期待</a></div>
                    </div>                   
                </div>
                <div class="city-distribution">
                    <p class="f01 f14 c333">快递邮寄（较慢）</p>
                    <div class="d-flex d-flex-center" style="padding:20px 0 0;">
                        <div class="f16 f02 bold">普通快递</div>
                        <div class="flex f16 bold price">￥13</div>
                        <div class="radio active"></div>
                    </div>       
                    <div class="d-flex d-flex-center" style="padding:20px 0 0;">
                        <div class="f16 f02">快递物流</div>
                        <div class="flex">
                            <select class="change c999" style="font-size:16px;">
                                <option>点击选择</option>
                                <option>达达</option>
                                <option>顺丰</option>
                            </select>
                        </div>
                        <div class="icon-arrow"></div>
                    </div>                      
                    <div class="d-flex d-flex-center" style="padding:20px 0 0;">
                        <div class="flex f16 f02">快递单号</div>
                        <div class="f16">988594578932588961</div>
                    </div>                           
                </div>
            </div>
        </div>

    </div>

    <div class="fix-bl">
        <div class="d-flex basewrap order-nav">
            <a class="right f16 flex"  href="order06.html">提交发货</a>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
            } else {
                $(this).css('color','#333333');
            }
        });

        $('.coupon-use-js').on('click',function(){
            $('.coupon-use-layer-js').fadeIn(200);
        })

        $('.dialog-black-mask').on('click',function(){
            $('.coupon-use-layer-js').fadeOut(200);
        })  

        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });

        (/iphone|ipod|ipad/i.test(navigator.appVersion)) && document.addEventListener('blur', function (e) {
            // 这里加了个类型判断，因为a等元素也会触发blur事件
            ['input', 'textarea'].includes(e.target.localName) && document.body.scrollIntoView(false)
        }, true)
    </script>
</body>    
</html>
