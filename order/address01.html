<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

<body>
    <div class="fix-tl">
        <div class="basewrap d-flex d-flex-center top-nav" style="background:#ff5a00;font-size: 1.6rem;">
            <a class="flex qr-bt-js cfff" href="javascript:history.go(-1);"><i class="icon-back-arrow"></i> 返回</a>
            <div class="flex ta-c cfff">收货地址</div>

    <div class="basewrap bz" style="padding:44px 15px 90px;">

            <div class="bold c333 f16" style="padding: 3rem 0 2rem;">收货人<i class="must">*</i></div>
            <div class="bottom-line" style="padding:0 0 2rem;">

            </div>
        </div>

        <div>

            </div>
        </div>

        <div>
            <div class="bold c333 f16" style="padding: 3rem 0 2rem;">详细地址<i class="must">*</i></div>
            <div class="d-flex d-flex-center f16">
                <div class="flex">林和西路285号林和西路285号林和西路285号林和西路285号林和西路285号</div>
                <div style="color:#FB1717"><i class="icon-location"></i>获取定位</div>
            </div>
            <div class="bottom-line" style="padding: 3rem 0 2rem;">
                <input id="detail-add" class="write"  placeholder="点击填写详细地址">

                <!--详细地址-->
                <div class="address-tan-all none">
                    <div class="d-flex address-tan bottom-line">
                        <div class="icon-address-detail"></div>
                        <div class="flex f01">
                            <p style="font-size:16px;">天安人寿中心</p>
                            <p class="c999" style="font-size:12px;margin: 5px auto 0;">林和东路285号</p>
                        </div>
                    </div>
                    <div class="d-flex address-tan bottom-line">
                        <div class="icon-address-detail"></div>
                        <div class="flex f01">
                            <p style="font-size:16px;">天安人寿中心</p>
                            <p class="c999" style="font-size:12px;margin: 5px auto 0;">林和东路285号</p>
                        </div>
                    </div>   
                    <div class="d-flex address-tan bottom-line">
                        <div class="icon-address-detail"></div>
                        <div class="flex f01">
                            <p style="font-size:16px;">天安人寿中心</p>
                            <p class="c999" style="font-size:12px;margin: 5px auto 0;">林和东路285号</p>
                        </div>
                    </div>  
                                                                                     
                </div>
            </div>
        </div>

        <div style="padding:26px 0 0">
            <div class="d-flex d-flex-center f16">
                <div class="flex">设为默认地址</div>
                <div class="weui-cell__ft">
                    <input class="weui-switch" type="checkbox" />
                </div>
            </div>           
        </div>

    </div>

    <div class="fix-bl">
        <div style="padding:10px;background:#f0f0f0;color:#666;text-align:center;font-size:12px;">请先选择地区</div>
        <div class="d-flex basewrap order-nav">
            <a class="flex right f16">保存</a>
        </div>
