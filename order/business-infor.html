<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>商家信息</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
    <style>body{background: #fff;}</style>
</head>
<body>
    <div class="fix-tl">
        <div class="basewrap d-flex d-flex-center top-nav" style="background:#ff5a00;font-size: 1.6rem;">
            <a class="flex qr-bt-js cfff" href="javascript:history.go(-1);"><i class="icon-back-arrow"></i> 返回</a>
            <div class="flex ta-c cfff">商家信息</div>
            <a class="flex js-sign cfff ta-r"></a>
        </div>
    </div>

    <div class="basewrap" style="padding:44px 15px 50px;">
        <div>
            <div class="bold c333 f16" style="padding: 3rem 0 2rem;">联系人</div>
            <div class="bottom-line" style="padding:0 0 2rem;">
                <input class="write" placeholder="点击输入联系人">
            </div>
        </div>

        <div>
            <div class="bold c333 f16" style="padding: 3rem 0 2rem;">联系电话</div>
            <div class="bottom-line" style="padding:0 0 2rem;">
                <input class="write" type="tel" placeholder="点击输入手机号码">
            </div>
        </div>

        <div>
            <div class="d-flex d-flex-center">
                <div class="bold c333 f16 flex" style="padding: 3rem 0 2rem;">所在地区</div>
                <div class="icon-arrow" style="margin: .9rem 0 0;"></div>
            </div>
            <div class="d-flex d-flex-center f16 bottom-line" style="padding:0 0 2rem;">
                <input placeholder="点击选择省/市/区" style="font-size:16px;"></input>
            </div>
            
        </div>

        <div>
            <div class="bold c333 f16" style="padding: 3rem 0 2rem;">详细地址</div>
            <div class="bottom-line" style="padding:0 0 2rem;">
                <input class="write" type="tel" placeholder="店面街道门牌号等信息">
            </div>
        </div>

    </div>

    <div class="fix-bl">
        <!--提示-->
        <div style="color:#999;background:#f0f0f0;padding: 10px;text-align: center;font-size: 12px">请先选择地区</div>        
        <div class="d-flex basewrap order-nav">
            <a class="flex right f16">保存</a>
        </div>
    </div>


</body>    
</html>
