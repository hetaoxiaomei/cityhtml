<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>配送设置</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
</head>
<body>
    <div class="fix-tl">
        <div class="basewrap d-flex d-flex-center top-nav" style="background:#ff5a00;font-size: 1.6rem;">
            <a class="flex qr-bt-js cfff" href="javascript:history.go(-1);"><i class="icon-back-arrow"></i> 返回</a>
            <div class="flex ta-c cfff">配送设置</div>
            <a class="flex js-sign cfff ta-r"></a>
        </div>
    </div>

    <div class="basewrap" style="padding:44px 0 6rem;">
        <div class="order-cell-all" style="margin:0">
            <a class="d-flex d-flex-center order-cell" style="padding:2rem 0 0;">
                <div class="f14">邮寄条件(必填)</div>
            </a>
            <a class="d-flex d-flex-center order-cell">
                <div><i class="bold">满</i></div>
                <div class="ta-r express"><input class="bold f16" type="tel"></div>
                <div class="bold">包邮</div>
            </a> 
            <p class="c999 f14" style="padding: 0 0 20px;">单位元，只支持整数，0元表示无条件包邮</p>
            <a class="d-flex d-flex-center order-cell top-line">
                <div><i class="bold">邮费</i></div>
                <div class="ta-r express"><input class="bold f16" type="tel"></div>
            </a>             
        </div>

        <a class="back-bt" href="javascript:history.go(-1);">返回</a>

    </div>


    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        $('.coupon-use-js').on('click',function(){
            $('.coupon-use-layer-js').fadeIn(200);
        })

        $('.dialog-black-mask').on('click',function(){
            $('.coupon-use-layer-js').fadeOut(200);
        })  

        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });
    </script>
</body>    
</html>
