<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>报名/验票情况</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <style>
        .icon01{background: url(../img/tc-pic04.png);background-size:50rem}
        .write-cell .arrow-right{margin-left:1rem;}
        .write-cell{padding: 0 1rem;font-size: 1.5rem}
        .write-cell .require{color: #ff1f1f;margin-left:.6rem}
        .write-cell .right input.write{font-size: 1.5rem}
        .icon-search{position: absolute;left: 1rem;top: 1.3rem;width:2rem;height:2rem;display:block;background-position:-28.5rem -21.4rem;}
    </style>
</head> 
<body>
    <div id="vue_activity" v-show="isCreated" class="basewrap" style="padding: 0 0 6rem">
        <div class="bg-f" style="padding: 1.5rem 1rem;">
            <div class="d-flex d-flex-center">
                <div class="rel flex" style="height: 4.5rem;background:#F0F0F0;border-radius:5px;">
                    <div class="icon01 icon-search"></div>
                    <input @click="inputClick" class="bz f14 c333" style="line-height: 4.5rem;display: block;width: 100%;padding: 0 1rem 0 3.6rem;" placeholder="输入姓名/电话/性别/年龄">
                </div>
                <div class="f16" style="color:#ff6600;padding: 0 0 0 1rem;" v-show="seen">搜索</div>
            </div>
        </div>

        <div class="bg-f" style="margin: 1rem 0 0;">
            <div class="d-flex d-flex-center bottom-line" style="padding: 1.5rem 1rem;line-height:1.3;" v-for="inspect in inspects">
                <img :src="inspect.img" style="width: 5rem;height:5rem;display:block;margin: 0 1rem 0 0;border-radius: 50%;">
                <div class="flex">
                    <p class="f15"><i class="clamp1 fl" style="max-width: 60%">{{inspect.name}}</i>({{inspect.checked}})</p>
                    <p class="f13 c666" style="margin: .6rem 0 0;">{{inspect.tel}}</p>
                    <p class="f13 c666" style="margin: .2rem 0 0;">{{inspect.date}}</p>
                </div>
                <div style="font-size: 1.4rem;border-radius: 5px; height:2.8rem;line-height:2.8rem;width:5rem;color:#009CFF;border:1px solid #009CFF;text-align:center;">联系</div>
            </div>
        </div>

    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#vue_activity',        
            data:{
                seen:false,
                inspects:[
                    {isCreated:false,name:'李小姐',checked:'已验票',tel:133077878666,date:'09-12'},
                    {isCreated:false,name:'李小姐',checked:'未验票',tel:133077878666,date:'09-12'}
                ]
            },
            methods:{
                inputClick:function(){                    
                    this.seen=true;
                }
            },
            mounted:function(){

            },
            created: function () {
                this.isCreated = true;
            } 
        })

    </script>

</body>
</html>
