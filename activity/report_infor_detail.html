<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>报名信息详情</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <style>
        .write-cell .arrow-right{margin-left:1rem;}
        .write-cell{padding: 0 1rem;font-size: 1.5rem}
        .write-cell .require{color: #ff1f1f;margin-left:.6rem}
        .write-cell .right input.write{font-size: 1.5rem}
    </style>
</head> 
<body>
    <div id="vue_activity" v-show="isCreated" class="basewrap" style="padding: 0 0 6rem">
        <div class="d-flex d-flex-center write-cell bottom-line">
            <div class="left">姓名</div> 
            <div class="flex right ta-r">{{name}}</div>
        </div>

        <div class="d-flex d-flex-center write-cell bottom-line">
            <div class="left">电话</div>
            <div class="flex right ta-r">{{tel}}</div>
        </div>
        <div class="d-flex d-flex-center write-cell bottom-line" style="height:auto; padding:20px 10px;line-height: 1.5;">
            <div class="left">介绍</div>
            <div class="flex right ta-r">{{content}}</div>
        </div>        
        <div class="d-flex d-flex-center write-cell bottom-line">
            <div>性别</div>
            <div class="flex right ta-r">{{sex}}</div>
        </div>
        <div class="d-flex d-flex-center write-cell bottom-line">
            <div>兴趣爱好</div>
            <div class="flex right ta-r">{{interest}}</div>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#vue_activity',        
            data:{
                isCreated:false,
                name:'李小姐',
                tel:133077878666,
                content:'这里写介绍内容这里写介绍内容这里写介绍内容这里写介绍这里写',
                sex:'女',
                interest:'足球'
            },
            methods:{

            },
            mounted:function(){

            },
            created: function () {
                this.isCreated = true;
            } 
        })

    </script>

</body>
</html>
