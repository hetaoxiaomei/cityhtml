<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>帮助</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/help.css">
</head>
<body>
    <div class="basewrap bz" style="padding: 0 0 5rem;">
        <a onclick="jump()"></a>
        <div class="d-flex customer-service-search-bar bottom-line">
            <div class="flex customer-service-search">
                <input id="sotext" type="search" placeholder="不会用，搜一下">
                <i class="icon-customer-service-search"></i>
                <img class="delete" src="img/help-center03.png" style="display: none">
            </div>
            <div id="so" class="bt">搜索</div>
        </div>

        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>基础管理</div>
                <div class="arrow-d"></div>
            </a>
        </div>
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>分类信息</div>
                <div class="arrow-d"></div>
            </a>
        </div>     
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>商户管理</div>
                <div class="arrow-d"></div>
            </a>
        </div>              
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>头条管理</div>
                <div class="arrow-d"></div>
            </a>
        </div>    
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>同城营销工具</div>
                <div class="arrow-d"></div>
            </a>
        </div>    
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>企业管理</div>
                <div class="arrow-d"></div>
            </a>
        </div>  
        <div>
            <a class="d-flex d-flex-center customer-service-cell">
                <div class="flex"><i class="gray-dot">●</i>用户管理</div>
                <div class="arrow-d"></div>
            </a>
            <ul class="none">
                <li class="d-flex customer-service-cell other"><a>商户列表</a></li>
                <li class="d-flex customer-service-cell other"><a>店铺配置</a></li>
                <li class="d-flex customer-service-cell other"><a>商品管理</a></li>
                <li class="d-flex customer-service-cell other"><a>店铺营销工具</a></li>
                <li class="d-flex customer-service-cell other"><a>店铺运营</a></li>
            </ul>            
        </div>                         
    </div>

    <div class="fix-bl">
        <div class="d-flex ta-c bottom-nav">
            <a class="flex active" href="help.html">
                <i class="icon-jiaocheng"></i>
                <p class="f11 c999">使用教程</p>
            </a>
            <a class="flex" href="help04.html">
                <i class="icon-gonggao"></i>
                <p class="f11 c999">更新公告</p>
            </a>            
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        $('.customer-service-cell').on('click',function(){
            $(this).siblings('ul').toggle();
            $(this).children('.arrow-d').toggleClass('active');
        })

        $('.customer-service-search input').on('click',function(){
            $('.customer-service-search .delete').show();
            $('.customer-service-search-bar .bt').show()
        })

        $('.customer-service-search input').focus(function(){
            if($(this).val() !== ""){
               $('.customer-service-search .delete').show() 
            }else{
                $('.customer-service-search .delete').hide() 
            }
        })

        $('.customer-service-search .delete').on('click',function(){
            event.stopPropagation();
            event.preventDefault();
            $('.customer-service-search input').val(""); 
            $(this).hide();

        })

    </script>
</body>
</html>
