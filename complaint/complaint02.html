<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>投诉反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        .cell{padding: 20px 0;font-size: 16px;}
        .cell input{display: block;width: 100%;}
        .icon-arrow {margin-left: 1rem;width: .7rem;height: 1.2rem;display: block;background-position: -22rem -9.2rem;background-image: url(../img/tc-pic04.png);background-size: 50rem;}
        textarea{width:100%;display: block;height: 100%;font-size:1.6rem;}
        .sure-bt{height: 49px;background: #ff5a00;color: #fff;font-size:18px;font-weight: bold;text-align: center;line-height: 49px;display: block;}
    </style>
</head>
<body>
    <div class="basewrap" style="padding-bottom:7.6rem">
        <p class="f16 c666" style="padding: 20px 15px;">内容描述</p>
        <div class="bg-f bz" style="padding:20px 15px;height: 220px;">
            <textarea placeholder="请输入投诉内容"></textarea>                     
        </div>
        <p class="f16 c666" style="padding: 20px 15px;margin-top: 20px;">手机号码（必填）</p>
        <div class="bg-f" style="padding:0 15px">
            <a class="d-flex bottom-line cell">
                <input type="tel" class="f16 c333" placeholder="请填写你手机号，方便我们联系你">
            </a> 
        </div>          
    </div>

    <div class="fix-bl">
        <a class="basewrap sure-bt">提交</a>
    </div>
    
</body>
</html>
