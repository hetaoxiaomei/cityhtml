<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    <title>商品海报01</title>
    <style>
        html,body,div{padding: 0;margin:0;}
        i,span{font-style: normal}
    </style>
</head>
<body>
    <div style="width:588px;position: relative;padding: 0 0 30px;border-radius: 20px;background: #fff;">
        <img src="img/poster01.png" style="position: absolute;display: block;top: 0;left: 0;width: 100%;height: 100%;">
        <img src="img/poster03.png" style="position: absolute;display: block;top:10px;right:10px;width:82px;">
        <div style="text-align:center;padding: 20px 0 0;">
            <img src="img/02.jpg" style="display: inline-block;width: 80px;height: 80px;border-radius: 50%;margin: 0 10px 0 0;vertical-align: -25px;">
            <span style="font-size:28px;">XXXXX同城</span>
        </div>
        <!-- <p style="font-size:32px;font-weight:bold;text-align:center;">吃喝玩乐购尽在此</p> -->
        <!---长方形-->
        <div style="margin:20px 10px 20px;display: none">
            <img src="img/04.jpg" style="display:block;width:100%;">
        </div>      
        <!--正方形-->  
        <div style="margin:20px 44px 20px;">
            <img src="img/01.jpg" style="display:block;width:100%;">
        </div>
        <div style="margin: 0 44px;">
            <div style="display:block;font-size:32px;margin:10px 0;">抹茶星冰乐/抹茶豆奶星冰乐 GREE  TEA GREEN TEA SOY</div>

            <div style="margin:20px 0 10px;height:40px;overflow: hidden;">
                <div style="float: left;position: relative">
                    <span style="height:32px;padding: 0 10px;background:#F90606;color: #fff;text-align: center;line-height: 32px;font-size:20px;display: block;float: left;margin:5px 0 0;">优惠价</span>
                    <span style="width: 0;height: 0;border-style: solid;border-width: 16px 0 16px 16px;border-color: transparent transparent transparent #F90606;display: block;float: left;margin:5px 0 0;"></span>
                    <i style="display:block;width:6px;height:6px;border-radius:5px;background:#fff;position: absolute;top: 16px;right:10px;"></i>
                </div>

                <div style="font-size: 42px;color:#F90606;float: left;margin:-8px 0 0 0;font-weight: bold"><i style="font-size:30px;font-weight: normal">￥</i>30.00</div>
                <!--会员价--> 
                <div style="font-size: 30px;color:#333;float: left;margin:0 0 0 30px;">￥28.00</div>
                <div style="float: left">
                    <span style="width: 0;height: 0;border-style: solid;border-width: 10px 0 5px 10px;border-color:#555555 transparent  transparent  transparent ;display: block;float: left;"></span>
                    <span style="background:linear-gradient(to right,#555555,#1c1c1c);height:32px;width:88px;color: #edd697;text-align: center;line-height: 32px;font-size:20px;display: block;float: left;">会员专享</span>
                    <i style="display:block;width:10px;height:10px;border-radius:5px;background:#fff;position: absolute;top: 0;left:-10px;"></i>                    
                </div>
                <!--原价--> 
                <div style="font-size: 30px;color:#999;float: left;margin:0 0 0 20px;text-decoration: line-through;">￥28.00</div>
            </div>

            <div style="overflow: hidden;">
                <img src="img/01.jpg" style="display:block;width:64px;height:64px;border-radius: 50%;float: left;margin: 34px 0 0;">
                <img src="img/03.jpg" style="display:block;height:170x;width:170px;float: right;">
                <div style="position: relative; background: #FF5A00;color: #fff;height: 40px;line-height: 40px;width: 188px;border-radius: 8px;text-align: center;float: left;margin: 44px 0 0 26px;">为你推荐一个好货
                    <img src="img/poster17.png" style="display:block;width:17px;height:22px;float: left;margin: 34px 0 0;position: absolute;left: -17px;top: -25px;">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
