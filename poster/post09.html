<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人简历</title>
    <style>
        html,body,div,p,ul,li{padding: 0;margin:0;}
        i,span{font-style: normal}
        body{color: #333;line-height: 1;}
        ul,li{list-style-type:none;}
        .welfare {overflow: hidden;margin: 30px auto 0;width: 385px;}
        .welfare li {width: 112px;line-height: 44px;border-radius: 4px;font-size: 20px;color: #FF5A00;text-align: center;float: left;box-sizing: border-box;margin: 0 8px 14px;background: rgba(255,90,0,.2);}
    </style>
</head>
<body>
    <div style="width:640px;height: 1026px;position: relative;">
        <img src="img/poster18.png" style="position:absolute;top: 0;left: 0;width: 100%;height: 100%;">
        <div style="position:absolute;width:100%;height:100%;top: 0;left: 0;padding: 0 48px;box-sizing: border-box;">
            <p style="color:#fff;font-size:26px;text-align: center;margin: 25px 0 0;">长按图片发送给朋友或保存到相册分享朋友圈</p>
            <img src="" style="width:100px;height:100px;border-radius: 50%;display: inline-block;margin:70px auto 0;display: block">
            <p style="font-size: 42px;color: #FF5A00;text-align: center;margin:20px 0 0;line-height: 1.4;padding: 0 39px">美团配送员美团配</p>
            <p style="font-size:34px;margin:20px 0 0;font-weight: bold;text-align:center">期望工资：3500元</p>
            <ul class="welfare">
                <li>懂电脑</li>
                <li>会开车</li>
                <li>懂电工</li>                
            </ul>
            <p style="font-size:24px;margin:20px 37px 0;line-height:1.65">应届毕业生，活泼开朗，已取得教师资格证和 普通话二甲证书，在上林县中学实习过两个月， 希望找一份稳定的工作。</p>
            <div style="position:absolute;bottom:202px;left:0;width:100%;padding:0 48px;box-sizing:border-box;">
                <div style="overflow: hidden;padding:60px 39px 0;">
                    <img src="img/01.jpg" style="display:block;width:64px;height:64px;border-radius: 50%;float: left;margin: 53px 0 0;">
                    <img src="img/03.jpg" style="display:block;height:170px;width:170px;float: right;">
                    <div style="position: relative; background: #FF5A00;color: #fff;height: 40px;line-height: 40px;border-radius: 8px;text-align: center;float: left;margin: 65px 0 0 26px;padding: 0 20px">推荐一个人才给你
                        <img src="img/poster17.png" style="display:block;width:17px;height:22px;float: left;margin: 34px 0 0;position: absolute;left: -17px;top: -25px;">
                    </div>
                </div>    
                <div style="text-align:right;padding:0 52px;box-sizing:border-box;font-size: 20px;font-weight: bold;margin: 12px 0 0;">长按识别二维码</div>
            </div>  
            <div style="font-size:26px;text-align: center;margin:100px 0 0;color: #fff;position: absolute;bottom: 25px;left: 0;width: 100%">
                <img src="" style="width:70px;height:70px;border-radius: 50%;display: inline-block;margin: 0 10px 0 0;vertical-align: -26px;">XXXXX同城
            </div>                 
        </div>
    </div>
    
</body>
</html>
