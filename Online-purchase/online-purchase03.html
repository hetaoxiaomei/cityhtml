<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>同城名称</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/new-coupon.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/online-purchase.css">
</head>
<body>
    <div class="basewrap">
        <div class="d-flex d-flex-center bg-f online-purchase-cell">
            <div class="flex c333 f16">                               
                <i class="icon-shop"></i>提拉米酥烘焙坊（东方宝泰店）
            </div>
            <svg class="icon-right-arrow" aria-hidden="true">
                <use xlink:href="../css/icon.svg#left-arrow"></use>
            </svg>
        </div>

        <div class="bg-f" style="padding:0 1.2rem">
            <div class="d-flex d-flex-center money-input-cell">
                <div class="bold f16">消费金额(元)</div>
                <div class="flex ta-r right">
                    <input class="money" placeholder="请与服务员核对消费金额">
                </div>
            </div>
        </div>

        <a class="d-flex d-flex-center bg-f online-purchase-cell card-use-js" href="../card/card01.html">
            <div class="flex f14"><i class="discount">折</i>同城卡享<i style="color:#f90606;">9.2折</i></div>
            <div class="f14" style="color:#f90606;">-￥8.2</div>
            <svg class="icon-right-arrow" aria-hidden="true">
                <use xlink:href="../css/icon.svg#left-arrow"></use>
            </svg>    
        </a>

        <a class="d-flex d-flex-center bg-f online-purchase-cell coupon-use-js">
            <div class="flex f14"><i class="discount" style="background: #ff7105;">券</i>代金券</div>
            <div class="f14"></div>
            <svg class="icon-right-arrow" aria-hidden="true">
                <use xlink:href="../css/icon.svg#left-arrow"></use>
            </svg>    
        </a>

        <div class="mc bg-f ta-r bold" style="padding:1.5rem 1.2rem;"><i class="f16 c333">合计：</i><i class="f12 bold">￥</i><i class="f16 bold">99</i></div>
        
        <div class="bg-f">
            <div class="top-line" style="padding: 1.5rem 0;margin: 0 1.2rem;color: #333;font-size: 1.4rem;line-height: 1.4">使用须知：本店周一、周三、周五不可用</div>
        </div>

    </div>

    <!--键盘弹框-->
    <div class="fix-bl keyboard-layer-js">
        <div class="bg-f basewrap top-line">
            <!--键盘-->
            <div class="d-flex keyboard-layer">
                <ul class="flex ta-c keyboard-number">
                    <li class="number" data-num='1'>1</li>
                    <li class="number" data-num='2'>2</li>
                    <li class="number" data-num='3'>3</li>
                    <li class="number" data-num='4'>4</li>
                    <li class="number" data-num='5'>5</li>
                    <li class="number" data-num='6'>6</li>
                    <li class="number" data-num='7'>7</li>
                    <li class="number" data-num='8'>8</li>
                    <li class="number" data-num='9'>9</li>
                    <li class="close"><i></i></li>
                    <li class="number" data-num='0'>0</li>
                    <li class="dot" data-num='.'><i></i></li>
                </ul>
                <div class="d-flex flex-col bz" style="width:27.2%;border-top: 1px solid #f2f2f2;">
                    <div class="bz cancel-bt"><i class="cancel"></i></div>
                    <div class="flex pay-bt active">
                       <p class="f01"> 确认<br/>支付</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--使用代金券弹框-->
    <div class="fix-tl-100 coupon-use-layer-js none">
        <div class="dialog-black-mask"></div>
        <div class="fix-bl bg-f">
            <div class="bold c333 ta-c f16" style="padding:1.5rem 0 0 ">代金券</div>
            <div class="bg-f" style="padding:2rem 1.2rem .8rem;max-height: 25.5rem;box-sizing: border-box;overflow: auto">
                <!--代金券-->
                <div class="d-flex d-flex-center vip-cell">
                    <div class="icon-new"></div>
                    <div class="left cfff rel ta-c">
                        <div class="discount">
                            <p class="f14 bold">￥<i style="font-size:25px;">20</i></p>
                            <p style="margin-top:.5rem">满100可用</p>
                        </div>
                    </div>
                    <div class="flex" style="margin:0 0 0 1rem;">
                        <p class="f12 clamp2 bold title" style="margin-right:5.5rem;"><i class="icon-zhuanshu">会员专属</i>Mix音乐烧烤美食图书西餐厅（广州东站店）</p>
                        <div style="overflow:hidden;padding:0 1rem 0 0;">
                            <p class="f10 c999 fl" style="line-height:2.4rem;">2018.07.15-2018.08.15</p>
                            <div class="f14 bt fr">立即使用</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex d-flex-center vip-cell">
                    <div class="icon-new"></div>
                    <div class="left cfff rel ta-c">
                        <div class="discount">
                            <p class="f14 bold"><i style="font-size:25px;">5</i>折</p>
                        </div>
                    </div>
                    <div class="flex" style="margin:0 0 0 1rem;">
                        <p class="f12 clamp2 bold title" style="margin-right:5.5rem;">Mix音乐烧烤美食图书西餐厅（广州东站店）</p>
                        <div style="overflow:hidden;padding:0 1rem 0 0;">
                            <p class="f10 c999 fl" style="line-height:2.4rem;">2018.07.15-2018.08.15</p>
                            <div class="f14 bt fr active">已使用</div>
                            <i class="new"></i>
                        </div>
                    </div>
                </div>

            </div>  
        </div>
    </div>




    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>

    	$(document).ready(function(){
			$('.index-type-select-nav li').click(function () {
		        var a= $(this);
		        var b= a.index();
		        a.addClass('active').siblings().removeClass('active');
                $('.BusinessList01').children('div').hide().eq(b).show();	 
		    })

            $('.card-use-js').click(function(){
                $('.card-use-layer-js').show();	
            })

            $('.coupon-use-js').click(function(){
                $('.coupon-use-layer-js').show();	
            })

            $('.BusinessList01 .cash-coupon-all .right').on('click',function(){
                $(this).siblings('.left-line').css('background','#ccc');
                $(this).children('img').attr("src","../img/tc-pic20.png");
                $(this).children('p').html('已领取');
            })

            $('.card-use-layer-js .cash-coupon-all.card .right').on('click',function(){
                $(this).children('img').attr("src","../img/tc-pic19.png");
                $(this).children('p').html('已选择');
            })

            $('.coupon-use-layer-js .cash-coupon-all .right').on('click',function(){
                $(this).children('img').attr("src","../img/tc-pic19.png");
                $(this).children('p').html('已选择');
            })

            $('.money-input-cell input.money').on('focus',function(){
                $('.keyboard-layer-js').fadeIn(200);
                document.activeElement.blur(); 
                // if($(this).val()!==""){
                //     $('.keyboard-layer .pay-bt').addClass('active');
                // }else{
                //     $('.keyboard-layer .pay-bt').removeClass('active');
                // }
            })

            $('.keyboard-number li.close,.receive-coupons-js').on('click',function(){
                $('.keyboard-layer-js').fadeOut(200);
            })

            $('.receive-coupons-js').on('click',function(){
                $('.coupon-layer-js').fadeIn(200);
            })

            $('.calendar-js').on('click',function(){
                $('.monthly-calendar-layer-js').fadeIn(200);
                $('.coupon-layer-js').fadeOut(200);
            })

            $('.monthly-calendar li').on('click',function(){
                $(this).toggleClass('active');
            })

            $('.week-calendar li').on('click',function(){
                $(this).toggleClass('active');
            })         
            
            $('.dialog-black-mask').on('click',function(){
                $('.coupon-layer-js,.monthly-calendar-layer-js,.week-calendar-layer-js,.card-use-layer-js,.coupon-use-layer-js,.open-card-js').fadeOut(200);
            })  

            $('.dialog-black-mask').bind("touchmove",function(e){
                e.preventDefault();
            });

                        
            $('.vip-cell .bt').on('click',function(){
                $(this).addClass('active');
                $(this).html('已使用');
            })	



             /*本地头条*/
            var swiper = new Swiper('.local-life-swiper', {
                paginationClickable: true,
                direction: 'vertical',
                autoplay:3000,
                centeredSlides: true,
                autoplayDisableOnInteraction: false
            });

            $(document).ready(function(){
                $('.local-life-swiper .swiper-slide').css(
                    {'line-height':'4.9rem'})
            })	


            /*键盘*/
           
            $(document).on('click','.keyboard-layer-js .cancel',function(){var money=$('.money').val();if(!money || 0){$('.money').val('')}else{$('.money').val(money.substr(0,money.length - 1))}})
            $(document).on('click','.keyboard-number .number',function(){var num =$(this).data('num');console.log(num);var money=$('.money').val();if(!money || 0){$('.money').val(num)}else{$('.money').val(money+`${num}`)} $('.keyboard-layer .pay-bt').addClass('active');})



            

		})
    </script>
