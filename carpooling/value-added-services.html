<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>增值服务</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <style>
        .write-cell .left{width:auto;margin: 0 .4rem 0 0}
        .write-cell{padding: 1.5rem 0;height: auto;line-height: 1.4}
    </style>
</head>
<body>
    <div class="basewrap" style="padding:0 0 14rem;">
        <!--信息置顶-->
        <div class="bg-f" style="padding: 0 1.2rem;margin:0 0 1rem">
            <div class="write-cells">
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="bold f16">信息置顶</div>                                                       
                </div>                
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="value-select active"></div>
                    <div style="line-height:1.5">【推荐】10万粉丝+朋友圈宣传（30天收费50）</div>                                                     
                </div>   
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="value-select"></div>
                    <div style="line-height:1.5">【火爆】10万粉丝+朋友圈宣传（60天收费80）</div>                                                     
                </div>  
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="value-select"></div>
                    <div style="line-height:1.5">￥500/31天</div>                                                     
                </div>                                                
            </div> 
        </div>

        <!--信息展示天数-->
        <div class="bg-f" style="padding: 0 1.2rem;margin:0 0 1rem">
            <div class="write-cells">
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="bold f16">信息发布</div>                                                       
                </div>                
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="value-select active"></div>
                    <div class="flex" style="line-height:1.5">￥500/31天</div>                                                     
                </div>                                                
            </div> 
        </div>

    </div>

    <!--底部-->
    <div class="fix-bl">
        <!--开启积分-->
        <div class="basewrap d-flex d-flex-center write-cell bz" style="padding:0 1.2rem;box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
            <div class="top-radio flex f15 bold" style="padding: 1.5rem 0">积分抵扣</div>
            <div class="f14" style="margin-right:20px;">消耗<i style="color:#F90606;font-weight:bold">100</i>积分抵扣<i style="color:#F90606;font-weight:bold">1</i>元</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" />
            </div> 
        </div>

        <div class="basewrap d-flex release-nav top-line" style="box-shadow:none;padding: 0;">
            <div class="money flex c999" style="padding:0 0 0 1.2rem;">需付款&nbsp;<span class="bold" style="color: #F90606;">￥2</span></div>            
            <div class="bt f16 flex">确认发布</div>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>

    <script>
        $('.icon-exclamatory-mark').on('click',function(){
            $('.integral-rule-dialog-js').show();
        })   
        $('.integral-rule-dialog-js .bt,.dialog-black-mask').on('click',function(){
            $('.integral-rule-dialog-js').hide();
        })
        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });
        $('.top-radio-js').on('click',function(){
            $(this).toggleClass('active')
        })

        $('.integral-js').on('click',function(){
            
            if($(this).data('integral')== 0){
                $(this).data('integral',1);
                $('#integral-number01').hide();
                $('#integral-number02').show();
                $(this).removeClass('active');
            }else{
                $(this).data('integral',0);
                $('#integral-number01').show();
                $('#integral-number02').hide();
                $(this).addClass('active');
            }
        })

        write-cell


    </script>

    <script>   
        $(".write-cell").on('click',function(){
            $(this).children('.value-select'). toggleClass('active');
            $(this).siblings('.write-cell').children('.value-select').removeClass('active')
        })
    </script>



</body>
</html>
