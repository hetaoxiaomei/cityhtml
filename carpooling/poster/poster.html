<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>顺风车海报</title>
    <style>
        div,ul,img,body,html,p,i{margin: 0;padding: 0;}
        i{font-style: normal}
        body{color: #333;line-height: 1}
    </style>
</head>
<body>
    <div style="position: relative;padding: 28px;width: 640px;">
        <div style="background:linear-gradient(to bottom,#FFA24F,#FF6E4C);opacity:.23;position: absolute;top: 0;left: 0;height: 1206px;width: 100%;z-index: 1;"></div>
        <div style="background:#fff;position: relative;z-index: 2;">
            <img src="img/01.png" style="position: absolute;top:-20px;left:-20px;">
            <img src="img/03.png" style="position: absolute;top:8px;right:5px;">
            <div style="text-align:center;padding: 30px 0 0;">
                <!--同城logo-->
                <img src="" style="display: inline-block;width: 80px;height: 80px;border-radius: 50%;margin: 0 10px 0 0;vertical-align: -25px;">
                <span style="font-size:28px;">XXXXX同城</span>
            </div>
            <p style="font-weight:bold;font-size:32px;text-align:center;padding: 30px 0 10px;">汇聚全城便民信息</p>
            <div style="overflow:hidden;">
                <img style="float:right;margin-right:23px;" src="img/02.png">
            </div>
            <p style="font-weight:bold;margin:16px 52px 0;font-size: 32px;">车找人</p>
            <p style="margin:25px 52px 0;font-size: 30px;">每天14:00（6月30日截止）</p>
            <p style="margin:25px 52px 0 92px;font-size: 30px;position: relative;line-height: 1.25">
               <i style="background:#3BE1FF;width:22px;height:22px;border-radius: 50%;display: inline-block;margin-right: 20px;position: absolute;top: 8px;left:-44px;"></i>沙砰坝区土主镇锦绣花园兴大街180号
            </p>
            <p style="margin:25px 52px 0;font-size: 30px;color: #666;font-size: 24px;">途径：珠江新城，客村</p>
            <p style="margin:25px 52px 0 92px;font-size: 30px;position: relative;line-height: 1.25">
                <i style="background:#ff5a00;width:22px;height:22px;border-radius: 50%;display: inline-block;margin-right: 20px;position: absolute;top: 8px;left:-44px;"></i>沙砰坝区土主镇锦绣花园兴大街180号
            </p>         
            <div style="overflow:hidden;">
                <img style="margin:48px 0 0 16px;" src="img/02.png">
            </div>         
            <div style="overflow: hidden;padding: 0 40px">
                <!--人头像-->
                <img src="" style="display:block;width:64px;height:64px;border-radius: 50%;float: left;margin: 53px 0 0;">
                <!--二维码-->
                <img src="img/03.jpg" style="display:block;height:170px;width:170px;float: right;">
                <div style="position: relative; background: #FF5A00;color: #fff;height: 40px;line-height: 40px;width: 188px;border-radius: 8px;text-align: center;float: left;margin: 65px 0 0 26px;">有人一起搭车走吗？
                    <img src="img/poster17.png" style="display:block;width:17px;height:22px;float: left;margin: 34px 0 0;position: absolute;left: -17px;top: -25px;">
                </div>
            </div> 
            <img src="img/04.png" style="display:block;width:100%;">
            
        </div>
        <p style="font-size: 28px;text-align: center;padding: 30px;">长按图片发送给朋友或保存到相册分享朋友圈</p>
    </div>
</body>
</html>
