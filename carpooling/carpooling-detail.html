<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>招聘详情</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<style>
		.icon-alert,.slide-bt .kuang .icon,.bottom-nav .icon-arrow{background-image: url(../img/tc-pic04.png);background-size: 50rem;background-repeat: no-repeat;}
		.dot01{background: #3BE1FF;}
		.dot02{background: #FF5A00;}
		.dot01,.dot02{width:11px;height: 11px;border-radius: 50%;display:block;margin: 3px 15px 0 0;}
		.icon-alert{width:1.6rem;height:1.5rem;display:inline-block;background-position:-16rem -16.3rem;margin-right:.3rem;vertical-align:-.3rem;}
		.slide-bt{position: fixed;right: 5.5rem;bottom: 60px;z-index:10;}
		.slide-bt img{display:block;width:40px;height: 40px;}
		.slide-bt .kuang{width:13rem;height:9.6rem;position: absolute;top: -10.5rem;right: -4.5rem;box-shadow: 0 0 10px rgba(0, 0, 0, .05);background: #fff;}
		.slide-bt .kuang .icon{width: 2.5rem;height: 2.5rem;display: inline-block;margin-right: 1rem;vertical-align: -.7rem;}
		.slide-bt .kuang>div{height:4.8rem;line-height:4.8rem;padding: 0 0 0 1.8rem}
        .bottom-nav {position: fixed;bottom: 0;left: 0;width: 100%;}
        .bottom-nav .contact-bt{color: #fff;height:49px;width: 100%;text-align: center;line-height: 49px;background:#ff5a00;}
        .bottom-nav .left{width:4.9rem;width: 4.9rem;display: block;background: #fff;position: relative}
        .bottom-nav .icon-arrow{width: .7rem;height: 1.2rem;display: inline-block;background-position: -22rem -9.2rem;position: absolute;top: 50%;left: 50%;
            transform: translate(-50%,-50%) rotate(180deg);-webkit-transform: translate(-50%,-50%) rotate(180deg);}
	</style>
</head>
	<body class="basewrap" style="padding:0 0 70px;">
		<div class="bg-f" style="padding:1.5rem ;margin: 1.5rem 1.5rem 0;border-radius: 4px;box-shadow: 0 0 10px rgba(0, 0, 0, .05);">
			<!--拼车类型-->
			<div class="rel" style="background:#fff;">
				<div class="bottom-line" style="padding:0 0 2rem;">
					<div class="d-flex f16">
						<i class="dot01"></i>
						<div class="flex">天河区林和街道天安人寿</div>
					</div>
					<div class="d-flex carpooling-cell f16" style="margin: 15px 0 0;">
						<i class="dot02"></i>
						<div class="flex">海珠区黄埔大道广州塔236号</div>
					</div>	
					<div class="f14 c666" style="margin:20px 0 0;">途径：直达</div>	
				</div>		
				<p class="bottom-line f15" style="padding:2rem 0;">每天15:00（6月20日截止）</p>
				<div class="bottom-line" style="padding:0 0 2rem;">
					<div class="d-flex f15" style="padding: 20px 0 0;">
						<div class="flex">空位</div>
						<div>4位</div>
					</div>	
					<div class="d-flex f15" style="padding: 20px 0 0;">
						<div class="flex">联系号码</div>
						<div>1761270XXXX</div>
					</div>	
					<div class="d-flex f15" style="padding: 20px 0 0;">
						<div class="flex">品牌型号</div>
						<div>未知</div>
					</div>	
					<div class="d-flex f15" style="padding: 20px 0 0;">
						<div class="flex">车牌号</div>
						<div>未知</div>
					</div>		
					<div class="d-flex f15" style="padding: 20px 0 0;">
						<div class="flex">预估车费</div>
						<div>未知</div>
					</div>																				
				</div>	
				<div class="f15" style="padding:2rem 0 0;">
					<p class="">备注</p>
				</div>
			</div>
			
			<!--备注-->
			<div style="margin-top:5px;">
				<div class="fabu_detail01_cell02 describe c333">
					<!--没有任何备注-->
					<div class="f14 c999" style="margin:15px 0 0;">没有任何备注</div>	
					<!--备注-->
					<div class="f14 c999" style="line-height:1.5;margin: 10px 0 0;">只收女乘客只收女乘客只收女乘客只收女乘客只收女乘客只收女乘客只收女乘客只收女乘客只收女乘客</div>
				</div>	
			</div>		
		</div>

		<!--温馨提示-->
		<div class="bg-f" style="margin-top:5px;padding:1.5rem ;margin: 1.5rem 1.5rem 0;border-radius: 4px;box-shadow: 0 0 10px rgba(0, 0, 0, .05);">
			<div class="f15"><i class="icon-alert"></i> 温馨提示</div>
			<p class="f14 c666" style="line-height: 1.5;margin: 10px 0 0;">交易时请警惕网络诈骗、欺诈交易，如遇不实，请立即举报。</p>     
		</div>		

		<!--底部导航-->
		<div class="f16 d-flex bottom-nav">
			<div class="left">
				<i class="icon-arrow"></i>
			</div>
			<div class="flex contact-bt">联系司机</div>
		</div>

		<!--侧边按钮-->
		<div class="slide-bt">
			<img src="../img/tc-pic91.png">
			<div class="f15 kuang none">
				<div class="bottom-line"><i class="icon" style="background-position: -30.2rem -10.4rem;"></i> 生成海报</div>
				<div class="bottom-line"><i class="icon" style="background-position: -32.9rem -10.4rem;"></i>发送好友</div>
			</div>
		</div>

	</body>

	<script src="../js/jquery-1.10.2.js"></script>
	<script>
		$(document).ready(function(){
			$('.slide-bt img').click(function(){
				$('.slide-bt .kuang').toggle();
			})	
			$('.slide-bt .kuang').click(function(){
				$(this).hide();
			})
		})    		
	</script>
	

</html>
