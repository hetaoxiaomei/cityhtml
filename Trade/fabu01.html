<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>发布</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/release.css">
</head>
<body>
    <div class="basewrap" style="padding-bottom:6.8rem;">
        <ul class="fabu-type-select ta-c bg-f" style="padding:1.2rem 0 0;">
            <li class="active">需求</li>
            <li style="margin:0 10%;">供给</li>
            <li>招聘</li>
        </ul>
        <div class="bg-f" style="padding:2rem 1.2rem 1.6rem;">
            <div class="f16">内容填写</div>
            <div class="bg-f bz" style="height:16rem;margin-top: 1.2rem;">
                <textarea class="bz content-textarea" placeholder="请输入你要发布的内容"></textarea>
            </div>
            <!--图片-->
            <ul class="pic-ul">
                <li>
                    <img src="img/01.jpg">
                    <i class="close"></i>
                </li>
                <li>
                    <img src="img/trade-13.png">
                </li>                
            </ul>
            <!--视频-->
            <div class="vedio-bt">小视频</div>
            <ul class="pic-ul">
                <li>
                    <img src="img/01.jpg">
                    <i class="close"></i>
                    <i class="start"></i>
                </li>
            </ul>
            <p class="f10 c999" style="margin-top:5px;">小视频正在上传中...95%</p>
        </div>

        <!--通知关注的粉丝-->
        <div class="d-flex d-flex-center bg-f mt" style="padding:0.8rem 1.2rem">
            <div class="f14 flex">通知关注的粉丝</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" />
            </div>     
        </div>

        <p class="f12" style="color:#f8272a;padding:1.2rem 1.2rem 0;">Tip：此功能请慎用，通知太多形成骚扰，会掉粉噢~</p>
    </div>


    <!--底部导航-->
    <div class="fix-bl">
        <div class="basewrap d-flex release-nav">
            <div class="bt f16 flex">确认发布</div>
        </div>
    </div>    

</body>
</html>
