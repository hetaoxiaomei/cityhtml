<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>入驻信息</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/release.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
</head>
<body>
    <div class="basewrap" style="padding-bottom:6.8rem;"> 
        <!--店铺/公司信息-->
        <div class="bg-f" style="padding:1.2rem 1.2rem 0;">
            <div class="f16">店铺/公司信息<i class="icon-required"></i></div>
        </div>
        
        <div class="write-cells">
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入店铺/公司名称（18字内）">
                </div>                                                          
            </div>                
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right" style="margin-left:0">
                    <select class="change">
                        <option>请选择分类</option>
                        <option>销售</option>
                        <option>客服</option>
                    </select>
                    <i class="arrow-right"></i>
                </div>                
            </div>   
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="area" id="demo1" type="text" readonly="" placeholder="请选择所在区域">
                    <input id="value1" type="hidden" value="20,234,504">
                    <i class="arrow-right"></i>
                </div>               
            </div>                             
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入/定位详细地址">
                </div>   
                <div class="location">
                    <i class="icon-fill-location"></i>定位
                </div>                                                       
            </div>
        </div>   

        <!--联系方式-->
        <div class="mt bg-f" style="padding:1.2rem 1.2rem 0;">
            <div class="f16">联系方式<i class="icon-required"></i></div>
        </div>  
        
        <div class="write-cells">
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入联系姓名">
                </div>                                                          
            </div>   
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" type="tel" placeholder="请输入手机号码">
                </div>                                                          
            </div>               
        </div>

        <div class="write-cells mt">
            <div class="d-flex d-flex-center write-cell top-line">
                <div>请选择入入驻时长</div>
                <div class="flex right" style="margin-left:0">
                    <div style="padding-right: 2.8rem;height: 2rem;text-align: right;color: #f63b3e;line-height: 2rem">1000元/两年</div>
                    <i class="arrow-right"></i>
                </div>
            </div>  
        </div>   
                 
    </div>

    <!--底部导航-->
    <div class="fix-bl">
        <div class="basewrap d-flex release-nav">
            <div class="f14 money flex">需付款：<span class="f18 bold" style="color:#f8272a">￥2</span></div>
            <div class="bt f16">确认发布</div>
        </div>
    </div>

    <!--入驻时长弹框-->
    <div class="fix-tl-100 ruzu-dialog-js">
        <div class="dialog-black-mask"></div>
        <div class="dialog-middle bz" style="padding:0 1.2rem">
            <div class="f16 title ta-c bold" style="line-height:4.5rem">入驻时长
                <i class="close"></i>
            </div>
            <p class="f14">免费入驻</p>
            <ul class="time-ul" style="overflow:hidden">
                <li>免费试用3天</li>
            </ul>
            <p class="f14" style="margin-top:1.6rem;">长期入驻</p>
            <ul class="time-ul clearfix">
                <li>200元/三个月</li>
                <li>300元/半年</li>
                <li class="active">600元/一年<i class="icon-tuijian"></i></li>
                <li>1000元/两年</li>                
            </ul>     
            <div class="ta-c f16" style="height:4rem;width:65%;background:#f8272a;color:#fff;line-height:4rem;border-radius:2px;margin: 2rem auto 3rem">确定</div>       
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>
        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
                $(this).parent('.right').siblings('.pay-top').removeClass('active');
            } else {
                $(this).css('color','#333333');
                $(this).parent('.right').siblings('.pay-top').addClass('active');
            }
        });
   
    </script>

    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>
</body>
</html>
