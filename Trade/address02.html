<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/release.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
</head>
<body>
    <div class="basewrap" style="padding-bottom:6.8rem;"> 
        <!--店铺/公司信息-->
        <div class="bg-f" style="padding:1.2rem 1.2rem 0;">
            <div class="f16">详细信息<i class="icon-required"></i></div>
        </div>
        
        <div class="write-cells">
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入收货人姓名">
                </div>                                                          
            </div>      
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入联系电话">
                </div>                                                          
            </div>                         
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="area" id="demo1" type="text" readonly="" placeholder="请选择所在区域">
                    <input id="value1" type="hidden" value="20,234,504">
                    <i class="arrow-right"></i>
                </div>               
            </div>                             
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请填写详细地址">
                </div>   
                <div class="location">
                    <i class="icon-fill-location"></i>定位
                </div>                                                       
            </div>
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="flex right">
                    <input class="write" placeholder="请输入邮政编码(非必填)">
                </div>                                                          
            </div>    
        </div>   

        <div class="d-flex d-flex-center bg-f mt" style="padding:0.8rem 1.2rem">
            <div class="f14 flex">默认地址</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" checked>
            </div>     
        </div>
    </div>

    <!--底部导航-->
    <div class="fix-bl">
        <div class="basewrap d-flex release-nav">
            <div class="bt f16 flex active">保存</div>
        </div>
    </div>



    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>
        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
                $(this).parent('.right').siblings('.pay-top').removeClass('active');
            } else {
                $(this).css('color','#333333');
                $(this).parent('.right').siblings('.pay-top').addClass('active');
            }
        });
   
    </script>

    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>
</body>
</html>
