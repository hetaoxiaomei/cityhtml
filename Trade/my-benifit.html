<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>我的收益</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/bottom-navigation.css">
    <style>
        .benefit-cells {padding: 0 1.2rem;background: #fff;}
        .benefit-cell {padding:1.6rem 0;background: #fff;line-height: 1.35}
        .benefit-cell .type {height:4.1rem; width:4.1rem;margin-right:.9rem;background-image: url(img/big-pic.png);background-size: 50rem;}
        .benefit-cell .color01{background-position: -12.8rem -18.3rem;}
        .benefit-cell .color02{background-position: -17.1rem -18.3rem;}
        .benefit-cell .f01 {font-size:1.4rem;}
        .benefit-cell .f02, .benefit-cell .f04 {font-size: 1.2rem;color: #999;}
        .benefit-cell .f03 {font-size:1.6rem;font-weight: bold}
        .benefit-cell .f01,.benefit-cell .f02,.benefit-cell .f03,.benefit-cell .f04{width: 50%;box-sizing: border-box}
        .total-income-ul{font-size:1.4rem;margin-bottom: 0.6rem;text-align: center;background: #fff;padding: 1.4rem 0;}
        .total-income-ul .f01{color: #999;}
        .total-income-ul .f02{font-size: 1.6rem;color: #333;margin-top: .8rem;}
        .balance-all{background:linear-gradient(to bottom,#0055ff,#0091ff);text-align: center;
            padding: 3rem 2rem 1.6rem;color: #fff;}
        .balance-all .bt{margin: 0 auto;height:30px;width:80px;border-radius:15px;font-size: 14px;line-height: 30px;text-align: center;background: #fff;color:#0091ff;font-weight: bold}
          
    </style>
</head>
<body>
    <div class="basewrap" style="padding-bottom:1rem;"> 
        <div class="balance-all">
            <p class="f14">可提现余额</p>
            <p class="bold" style="font-size: 30px;margin-top: 1rem;">￥3,9000.00</p>
            <div class="bt" style="margin-top:1.2rem;">提现</div>
            <p class="f12" style="margin-top:1rem;line-height: 1.3">温馨提示：提现金额范围1元-2万元，一天只能提现一次。</p>
        </div>

        <ul class="d-flex total-income-ul">
            <li class="flex">
                <p class="f01">总收入</p>
                <p class="f02">￥<i class="bold">3000</i></p>
            </li>
            <li class="flex">
                <p class="f01">30天内收入</p>
                <p class="f02">￥<i class="bold">3000</i></p>
            </li>
            <li class="flex">
                <p class="f01">7天内收入</p>
                <p class="f02">￥<i class="bold">3000</i></p>
            </li>         
        </ul>

        <ul class="d-flex index-type-select-nav coupon bottom-line">
            <li class="flex active">收益<i></i></li>
            <li class="flex">支出<i></i></li>	
        </ul>
        <div class="benefit-cells">
            <a class="d-flex d-flex-center benefit-cell bottom-line">
                <div class="type color01"></div>
                <div class="flex">
                    <div style="overflow: hidden">
                        <p class="f01 clamp1 fl" style="padding-right:3rem">红包领取红包领取红包领取红包领取</p>
                        <p class="f03 fr ta-r" style="line-height:1">+20.00</p>
                    </div>
                    <div style="overflow: hidden;margin-top:.8rem;">
                        <p class="f02 clamp1 fl" style="padding-right:3rem">小土豆小土豆小土豆小土豆小土豆小土豆小土豆</p>
                        <p class="f04 fr ta-r">2018-15-18&nbsp;&nbsp;15:20</p>
                    </div>
                </div>
            </a>
            <a class="d-flex d-flex-center benefit-cell bottom-line">
                <div class="type color02"></div>
                <div class="flex">
                    <div style="overflow: hidden">
                        <p class="f01 clamp1 fl" style="padding-right:3rem">红包领取红包领取红包领取红包领取</p>
                        <p class="f03 fr ta-r" style="line-height:1">+20.00</p>
                    </div>
                    <div style="overflow: hidden;margin-top:.8rem;">
                        <p class="f02 clamp1 fl" style="padding-right:3rem">小土豆小土豆小土豆小土豆小土豆小土豆小土豆</p>
                        <p class="f04 fr ta-r">2018-15-18&nbsp;&nbsp;15:20</p>
                    </div>
                </div>
            </a>


        </div>

    </div>

    <script src="../js/jquery-1.10.2.js"></script>

</body>
</html>
