<html>
    <head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
    <style>
        .address-cell01 .add {margin-top: 0.8rem;font-size: 1.4rem;line-height: 1.4}
        .icon-radio{width: 1.6rem;height: 1.6rem;display: block;border: 1px solid #ccc;border-radius: 50%;display: inline-block;font-size: 1.2rem;vertical-align: -.4rem;box-sizing: border-box;}
        .icon-radio.active{background: #f8272a url(img/big-pic.png) -15.5rem -2.2rem;background-size: 50rem;border: none}
        .address-bt{color: #333;height: 2.4rem;width: 4.4rem;font-size: 1.2rem;text-align: center;line-height: 2.4rem;position: relative;}
        .address-bt::before{content: " ";width: 200%;height: 200%;position: absolute;top: 0;left: 0;border: 1px solid #ccc;-webkit-transform: scale(0.5);transform: scale(0.5);-webkit-transform-origin: 0 0;transform-origin: 0 0;
        box-sizing: border-box;border-radius: 4px;}
        .single-bottom-nav{font-size:1.6rem;height:4.9rem;line-height:4.9rem;background: #f8272a;display: block;text-align: center;color: #fff;}
   </style>
</head>
<body>
    <div class="basewrap">
        <div class="address-select-js">
            <div class="mt address-cell01s">
                <div class="address-cell01 d-flex d-flex-center bg-f" style="padding:1.2rem">
                    <div class="flex">
                        <div class="clearfix f14">
                            <span class="name fl clamp1" style="margin-right:1.2rem;">收货人：小胖子</span>
                            <span class="tel fl">12345678912</span>
                        </div>
                        <p class="add c666">广东省天河区林和区28号林和区28号林和区28号林和区28号林和区28号</p>
                    </div>
                </div>
                <div class="d-flex d-flex-center bg-f top-line f12" style="padding:1rem 1.2rem">
                    <div class="radio-js c666">
                        <span class="icon-radio"></span>
                        <em>设为默认</em>
                    </div>
                    <div class="flex"></div>
                    <div class="address-bt" style="margin-right:1.2rem;">编辑</div>
                    <div class="address-bt">删除</div>                
                </div>
            </div>
            <div class="mt address-cell01s">
                <div class="address-cell01 d-flex d-flex-center bg-f" style="padding:1.2rem">
                    <div class="flex">
                        <div class="clearfix f14">
                            <span class="name fl clamp1" style="margin-right:1.2rem;">收货人：小胖子</span>
                            <span class="tel fl">12345678912</span>
                        </div>
                        <p class="add c666">广东省天河区林和区28号林和区28号林和区28号林和区28号林和区28号</p>
                    </div>
                </div>
                <div class="d-flex d-flex-center bg-f top-line f12" style="padding:1rem 1.2rem">
                    <div class="radio-js c666">
                        <span class="icon-radio"></span>
                        <em>设为默认</em>
                    </div>
                    <div class="flex"></div>
                    <div class="address-bt" style="margin-right:1.2rem;">编辑</div>
                    <div class="address-bt">删除</div>                
                </div>
            </div>
        </div>
 
        <!--没有数据-->
        <div class="no-data-all">
            <img class="pic" src="img/trade-14.png" style="width:100%;margin-top: 33.3%">
            <p class="f12 c999 ta-c">暂时还没有收货地址哦~</p>
        </div>

    </div>


    <!--底部导航-->
    <div class="fix-bl">
        <a class="basewrap single-bottom-nav">添加地址</a>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>   
    <script>
        $('.radio-js').on('click',function(){
            $(this).children('.icon-radio').addClass('active');
            $(this).children('em').html('默认地址');
            var a=$(this).parents('.address-cell01s');
            var b=a.siblings('.address-cell01s');
            b.find('.icon-radio').removeClass('active');
            b.find('em').html('设为默认');
            // var c=b.find('.icon-radio')
            // c.removeClass('active');
            // b.find('em').html('设为默认');
        });
    </script> 



</body></html>
