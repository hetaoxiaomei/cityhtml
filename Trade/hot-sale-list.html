<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>全城热卖</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/new-swiper.css">
    <link rel="stylesheet" type="text/css" href="css/activity-list.css">
    <link rel="stylesheet" type="text/css" href="css/bottom-navigation.css">
</head>
<body>
    <div class="basewrap">
        <!--全城热卖-->
        <div style="padding-bottom:5rem">
            <div class="activity-swiper">
                <ul>
                    <li>
                        <div class="pic">
                            <img src="img/04.jpg">
                            <i class="stock">123件</i>
                            <div class="d-flex d-flex-center bottom">
                                <div class="time flex">
                                    <em>25</em>天<em>19</em>:<em>52</em>:<em>12</em>
                                </div>
                                <div class="progress rel">
                                    <div class="bg rel"><div class="num01">50%</div></div>
                                    <div class="bg02 rel" style="width:5.5rem">
                                        <div class="num02">50%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <p class="clamp1 title bold">装饰小鸟摆件 夹子 鸟巢鸟窝鸟蛋 羽毛鸟胸针×美式乡村</p>
                            <div class="d-flex d-flex-center" style="padding:0 1.2rem;">
                                <div class="money bold f18"><i class="f14">￥</i>299<i class="f14 c333" style="font-weight:normal">起</i></div>
                                <div class="flex original">￥13299</div>
                                <div class="sign" style="background:#f8272a">马上抢</div>
                            </div>
                        </div>
                    </li>
                </ul>
                
                <!--已售罄-->
                <ul>
                    <li>
                        <div class="pic">
                            <img src="img/04.jpg">
                            <i class="stock" style="background-position:-6.5rem -25rem">剩0件</i>
                            <div class="d-flex d-flex-center bottom">
                                <div class="time flex">已结束/已售罄</div>
                                <div class="progress rel">
                                    <!-- <div class="bg rel" style="background-position:-30rem -3rem"><div class="num01">50%</div></div> -->
                                    <div class="bg02 rel" style="background-position:-30rem -3rem">
                                        <div class="num02">50%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <p class="clamp1 title bold" style="color:#999;">装饰小鸟摆件 夹子 鸟巢鸟窝鸟蛋 羽毛鸟胸针×美式乡村</p>
                            <div class="d-flex d-flex-center" style="padding:0 1.2rem;">
                                <div class="money bold f18" style="color:#999;"><i class="f14">￥</i>299<i class="f14" style="font-weight:normal">起</i></div>
                                <div class="flex original">￥13299</div>
                                <div class="sign" style="background:#ccc;color:#666">结束</div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>  
        </div>
    </div>

</body>
</html>
