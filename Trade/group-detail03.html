<body>
    <div class="basewrap" style="margin-bottom:6rem">
        <!--时间-->
        <div class="d-flex bg-f my-reduce-commodity" style="padding:1.2rem;">

            <div class="flex">

                <div class="d-flex d-flex-center">
                    <div class="flex f14" style="color:#f8272a;">底价<i class="bold">￥</i><i class="bold" style="font-size:20px;">58</i></div>
                    <div class="c999 f12">已售922份</div>

        </div>

        <div class="mt bg-f" style="padding:1.5rem 0 1.6rem;">
            <div class="activity-time">
                <div class="ta-c f01 bold">距结束仅剩</div>
                <div class="time ta-c">
                    <em>21</em>天<em>05</em>:<em>05</em>:<em>05</em>
                </div>
            </div>
            <p class="ta-c bold f14" style="margin-top:3rem;">还差<i class="dc">1人</i>拼成</p>
            <div class="spread-content-js" style="max-height:8.4rem;overflow:hidden;">
                <div class="group-detail-people">
                    <div class="head">
                        <img class="img-wh-100" src="img/01.jpg">
                        <span class="leader">团长</span>
                    </div>
                    <p class="f01">Elissy</p>
                </div>
                <div class="group-detail-people">
                    <div class="head">
                        <img class="img-wh-100" src="img/01.jpg">
                    </div>
                    <p class="f01">Elissy</p>
                </div>
                <div class="group-detail-people">
                    <div class="head">
                        <img class="img-wh-100" src="img/trade-12.png">
                    </div>
                    <p class="f01" style="color: #fd781f;">Elissy</p>
                </div> 
                <div class="group-detail-people">
                    <div class="head">
                        <img class="img-wh-100" src="img/01.jpg">
                    </div>
                    <p class="f01">Elissy</p>
                </div>                                           
            </div>

            <div class="price-bargin-spread" data-spread="0">
                <p class="f12 c999 ta-c">其他好友</p>
                <span class="arrow"></span>
            </div>            
        </div>

        <!--店铺-->
        <div class="d-flex d-flex-center shop-infor-cell">
            <div class="head">
                <img src="../img/02.jpg">
            </div>
            <div class="flex">
                <p class="f01 clamp1">苏斯克优雅家用超市</p>
                <p class="f02 clamp1">广州市天河区东方宝泰购物广场A-273</p>
            </div>
            <div class="bt">进店</div>
        </div>             

        <!--描述-->
        <div class="describe-infor mt">
            <div class="title">商品信息</div>
            <div class="content">
                品牌： 盼超商品名称：莹光光控SJ-M58灭蚊灯家用无辐射静音驱蚊器 孕妇婴儿捕蚊子灭蚊器商品毛重：0.85kg
                适用对象：蚊子苍蝇分类：灭蚊器质地：其它
                <img src="../img/03.jpg">
                <img src="../img/03.jpg">
            </div>
        </div>

    </div>


    <div class="fix-bl">
        <div class="basewrap d-flex index-bottom-nav home-page"> 
            <a class="right-line" style="width:5rem">
                <i class="home"></i>
                <p>首页</p>
            </a>
            <a class="right-line" style="width:5rem">
                <i class="icon-kefu"></i>
                <p>客服</p>
            </a>     
            <a class="flex bt01 cfff" style="background: #f8272a;">去使用</a>           
        </div>
    </div>

    <!--顶部-->
    <div class="icon-to-top"></div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
    	/*广告图*/
	    var swiper = new Swiper('.swiper-container-topbanner', {
	        pagination: '.swiper-container-topbanner .swiper-pagination',
	        paginationClickable: true,
	        autoplay:3000,
	        centeredSlides: true,
	        autoplayDisableOnInteraction: false,
			loop:1,
            paginationType: 'fraction'
	    });

        $('.commodity-infor .focus').on('click',function(){
            $(this).toggleClass('active');
       })   

        $('.trade-focus-cell .bt').on('click',function(){
            if($(this).data('focus') == 0){
                $(this).data('focus',1);
                $(this).addClass('active');
                $(this).html('已关注')
                }else{
                    $(this).data('focus',0);
                    $(this).removeClass('active');
                    $(this).html('关注')
            }

       })   

       $('.price-bargin-spread').on('click',function(){
           if($(this).data('spread') == 0){
                $(this).data('spread',1);
                $(this).children('p').html('收起');
                $(this).children('.arrow').css('transform','rotate(-90deg)') ;
                $('.spread-content-js').css({'max-height':'none','overflow':'auto'})
           }else{
                $(this).data('spread',0);
                $(this).children('p').html('其他好友');
                $(this).children('.arrow').css('transform','rotate(90deg)') ;
                $('.spread-content-js').css({'max-height':'8.4rem','overflow':'hidden'})
           }
        })  

    </script>
