<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>领券中心</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/new-swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/new-coupon.css">
</head>
<body class="bg-f">
    <div class="basewrap" style="padding-bottom:4.9rem">
		<!--banner图-->
		<div class="swiper-container swiper-container-horizontal swiper-container-topbanner">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="img-w-100" src="../img/tc-banner01.jpg" />
                </div>
                <div class="swiper-slide">
                    <img class="img-w-100" src="../img/tc-banner01.jpg" />
                </div>		
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>		
        </div> 
        
        <!--代金券-->
        <div class="bg-f" style="padding:1.6rem 1.2rem 0;">
            <!--立即领取-->
            <div class="rel cash-coupon-all">
                <div class="shadow"></div>
                <div class="d-flex cell">
                    <div class="left-line"></div>
                    <div class="flex bg-f content">
                        <div class="f14 f01">￥<i class="bold" style="font-size:30px;">20</i>&nbsp;满100用20</div>
                        <div class="f12 c666 f02" style="margin-top:.6rem">                                
                            <svg class="icon-coupon-shop" aria-hidden="true">
                                <use xlink:href="../css/icon.svg#coupon-shop"></use>
                            </svg>音乐西餐厅
                        </div>
                        <div class="f10 c999 date">2018.07.15-2018.08.15</div>
                    </div>
                    <img class="pic02" src="../img/tc-pic21.png">
                    <div class="right">
                        <img class="pic01" src="../img/tc-pic18.png">
                        <p class="f01">立即领取</p>
                    </div> 
                </div>
            </div>
            <!--去使用-->
            <div class="rel cash-coupon-all">
                <div class="shadow"></div>
                <div class="d-flex cell">
                    <div class="left-line" style="background:#fd781f"></div>
                    <div class="flex bg-f content">
                        <div class="f14 f01">￥<i class="bold" style="font-size:30px;">20</i>&nbsp;满100用20</div>
                        <div class="f12 c666 f02" style="margin-top:.6rem">                                
                            <svg class="icon-coupon-shop" aria-hidden="true">
                                <use xlink:href="../css/icon.svg#coupon-shop"></use>
                            </svg>音乐西餐厅
                        </div>
                        <div class="f10 c999 date">2018.07.15-2018.08.15</div>
                    </div>
                    <img class="pic02" src="../img/tc-pic21.png">
                    <div class="right">
                        <img class="pic01" src="../img/tc-pic19.png">
                        <p class="f01">去使用</p>
                    </div> 
                </div>
            </div>                
        </div>

    </div>

    <!--底部导航-->
    <div class="fix-bl">
        <div class="basewrap d-flex index-bottom-nav"> 
            <a class="flex" href="../index/index.html">
                <i class="home"></i>
                <p>首页</p>
            </a>
            <a class="flex active" href="../coupon/coupon-center.html">
                <i class="coupon-center"></i>
                <p>领券中心</p>
            </a>   
            <a class="flex" href="../coupon/my-coupon.html">
                <i class="my-coupon"></i>
                <p>我的代金券</p>
            </a>                    
        </div>
    </div>
    
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script>
    	/*广告图*/
	    var swiper = new Swiper('.swiper-container-topbanner', {
	        pagination: '.swiper-container-topbanner .swiper-pagination',
	        paginationClickable: true,
	        autoplay:3000,
	        centeredSlides: true,
	        autoplayDisableOnInteraction: false,
			loop:1
	    });

        $('.cash-coupon-all .right').on('click',function(){
            $(this).siblings('.left-line').css('background','#fd781f');
            $(this).children('img').attr("src","../img/tc-pic19.png");
            $(this).children('p').html('去使用');
        })
    </script>    
</body>
</html>
