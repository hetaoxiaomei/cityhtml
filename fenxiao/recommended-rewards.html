<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>收益明细</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/fenxiao.css">
    <style>
        .income-cell{padding:0}
        .income-cell .head{width: 8rem;height:8rem;display:block;margin: 0 1.3rem 0 0;border-radius:5px;}
        .income-cell .money{color:#FF1C1C;margin: .8rem 0 0}
        .income-cell .name{line-height: 1.3;margin: .5rem 0 0;}
        .income-cell .bottom{padding: 1rem;}
        .income-cell .bottom .bt{background: linear-gradient(to right,#FF9600,#FF6C00);color: #fff;margin: 0 0 0 1rem;width: 7.6rem;height: 2.7rem;text-align: center;line-height: 2.5rem;font-size: 1.3rem;border-radius:2px;}
        .income-cell .bottom .bt.active{background: #f0f0f0;color: #999; }
   </style>
</head> 
<body>
    <div class="fix-tl">
        <div class="d-flex d-flex-center bg-f bz ta-c f16 bold select-bar">
            <div class="flex">推荐<i class="sort-arrow"></i></div>
            <div class="flex left-line">最新<i class="sort-arrow"></i></div>
        </div>  
    </div> 

    <div class="basewrap bz" style="padding: 4.5rem 1rem 6rem;">
        <div class="bz income-cell">
            <div class="d-flex" style="padding: 1.5rem 1rem;">
                <img class="head" src="">
                <div class="flex">
                    <div class="f16 clamp1 name">商品名称商品名称商品名称商品称商品称商品</div>
                    <div class="f14" style="margin: 1.5rem 0 0">预计收益:<i class="f16 bold" style="color: #FF1C1C">￥999.00</i></div>   
                    <div class="f13 c999" style="margin: .8rem 0 0;overflow: hidden;">
                        <div class="fl">售价:￥999.00</div>
                        <div class="fr">剩余:9999</div>
                    </div>
                </div>
            </div>
            <div class="d-flex d-flex-center bottom top-line">
                <div class="f13">长期有效</div>
                <div class="flex"></div>
                <div class="bt bz">推荐好友</div>
            </div>
        </div>
        <div class="bz income-cell">
            <div class="d-flex" style="padding: 1.5rem 1rem;">
                <img class="head" src="">
                <div class="flex">
                    <div class="f16 clamp1 name">商品名称商品名称商品名称商品称商品称商品</div>
                    <div class="f14" style="margin: 1.5rem 0 0">预计收益:<i class="f16 bold" style="color: #FF1C1C">￥999.00</i></div>   
                    <div class="f13 c999" style="margin: .8rem 0 0;overflow: hidden;">
                        <div class="fl">售价:￥999.00</div>
                        <div class="fr">剩余:9999</div>
                    </div>
                </div>
            </div>
            <div class="d-flex d-flex-center bottom top-line">
                <div class="f13">长期有效</div>
                <div class="flex"></div>
                <div class="bt bz active">已推荐</div>
            </div>
        </div>

    </div>

    <div class="fix-bl">
        <div class="basewrap d-flex bg-f ta-c c999 fenxiao-bottom-nav">
            <a class="flex active" href="recommended-rewards.html">
                <i class="icon-fenxiao-index"></i>
                <p class="f11">首页</p>
            </a>
            <a class="flex" href="rank.html">
                <i class="icon-fenxiao-rank"></i>
                <p class="f11">排行</p>     
            </a>
            <a class="flex" href="recommended-commodity.html">
                <i class="icon-fenxiao-me"></i>
                <p class="f11">我的</p>
            </a>
        </div>
    </div>    

    <img id="get-reward" src="img/fenxiao03.png" style="height:3rem;position: fixed;right:2rem;top: 50%;transform: translate(0,-50%)">

    <div id="get-reward-dialog" class="fix-tl-100 none">
        <div class="dialog-black-mask"></div>
        <div class="dialog-middle">
            <p class="f16 bold ta-c" style="padding: 3rem 0 2rem">如何获取奖励</p>
            <div class="f14" style="line-height: 2;padding: 0 2rem 2rem">
                <p>1、推荐好友生成海报分享给好友;</p>
                <p>2、好友通过海报购买商品;</p>
                <p>3、好友核销成功或确认收货后，获得奖励;</p>
                <p> 4、奖励可在【个人中心-收益支出】提现;</p>
            </div>             
            <div class="top-line ta-c f16 dialog-bt" style="color: #FF6600;line-height: 5rem">知道了</div>
            <img class="close abs dialog-close" src="img/fenxiao01.png" style="width:1.5rem;display: block;top:1.2rem;right:1.2rem;"> 
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });    
    
        $('.dialog-bt,.dialog-close').on('click',function(){
            $('#get-reward-dialog').hide();
        });   

        $('#get-reward').on('click',function(){
            $('#get-reward-dialog').show();
        }) 

    </script>

</body>
</html>
