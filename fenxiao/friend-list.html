<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="x5-page-mode" content="app">
    <title>好友列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/fenxiao.css">
    <style>
        .out-date{width: 5rem;height: 5rem;position: absolute;top: 50%;left: 60%;transform: translate(-50%,-50%)}
    </style>
</head> 
<body>
    <div id="vue_distribution">
        <div class="fix-tl">
            <div class="d-flex d-flex-center bg-f bz ta-c f16 bold select-bar">
                <div class="flex left-line" @click="btnSelect(index)"  v-for="(select,index) in selects">{{select}}<i class="sort-arrow" :class='{active:selectIndex==index}'></i></div>
            </div>  
        </div>  
        <div class="basewrap bz" style="padding: 4.5rem 0 1rem;">
            <div class="f13 c666 ta-c" style="padding: 1.4rem 0 .4rem;" @click="btnfc()">什么是"已失效"？</div>        
            <div style="padding: 0 1rem;">

                <div v-for="friend in friends">
                    <div class="d-flex d-flex-center income-cell" v-if="friend.isvalid">
                        <img class="head" :src="friend.img">
                        <div class="flex">
                            <div class="d-flex d-flex-center">
                                <div class="clamp1 f16 flex name">{{friend.name}}</div>
                                <div class="f13 bold">已结算：<i class="f16 c666" style="color: #FF1C1C">￥{{friend.money01}}</i></div>
                            </div>
                            <div class="d-flex d-flex-center" style="margin: 1rem 0 0;">
                                <div class="c999 f12 flex">{{friend.time}}加入</div>
                                <div class="c999 f13">待结算:{{friend.money02}}</div>
                            </div>                    
                        </div> 
                    </div>
                    
                    <div class="d-flex d-flex-center income-cell" v-else>
                        <img class="head"  :src="friend.img" style="-webkit-filter: grayscale(100%);filter: grayscale(100%);">
                        <div class="flex">
                            <div class="d-flex d-flex-center">
                                <div class="clamp1 f16 flex name">{{friend.name}}</div>
                                <div class="f13 bold">已结算：<i class="f16 c666">￥{{friend.money01}}</i></div>
                            </div>
                            <div class="d-flex d-flex-center" style="margin: 1rem 0 0;">
                                <div class="c999 f12 flex">{{friend.time}}加入</div>
                                <div class="c999 f13">待结算:{{friend.money02}}</div>
                            </div>                    
                        </div>
                        <img class="out-date" src="img/fenxiao02.png">
                    </div>

                </div>

            </div>
        </div>

        <div class="fix-tl-100" v-show="show">
            <div class="dialog-black-mask" @touchmove.prevent></div>
            <div class="dialog-middle">
                <p  class="f16 bold ta-c" style="padding: 3rem 0 2rem">什么是“已失效”？</p>
                <div class="f14" style="line-height: 2;padding: 0 2rem 2rem"> 分销员的每个客户都有保护期，客户在保护期内进入其他分销员链接，也无法被其他分销员抢走；客户过了保护期进入其他分销员链接，则会立即被抢走,即关系已失效。</div>
                <div @click="hiddenShow()" class="top-line ta-c f16 dialog-bt" style="color: #FF6600;line-height: 5rem">知道了</div>
                <img @click="hiddenShow()" class="close abs dialog-close" src="img/fenxiao01.png" style="width:1.5rem;display: block;top:1.2rem;right:1.2rem;"> 
            </div>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/vue.min.js"></script> 
    <script>
        var vm = new Vue({
            el: '#vue_distribution',
            data: { 
                selects:['已结算奖励','加入时间'], 
                friends:[
                    {img:'img/fenxiao04.png',name:'广州市创盈网络创盈网络信息科技有限公司',money01:'12.50',money02:'5.00',time:'2019-12-23 12:56:20',isvalid:true},
                    {img:'img/fenxiao04.png',name:'广州市创盈网络创盈网络信息科技有限公司',money01:'12.50',money02:'5.00',time:'2019-12-23 12:56:20',isvalid:false}
                ],
                selectIndex:0,
                show:0
            },
            methods: {
                btnSelect(index){
                    this.selectIndex = index;
                },
                //点击弹窗
                btnfc:function () {
                    var that =this;
                    that.show =true;
                },
    　　　　　　　//点击关闭
                hiddenShow:function () {
                    var that = this;
                    that.show = false;
                }               
            }
        })
    
    </script>




</body>
</html>
