<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>企业入驻</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
</head>
<body class="bg-f">
    <div class="basewrap" style="padding:1.2rem 1.2rem 14rem;">
        <div class="box-shadow-kuang" style="padding:1.2rem 1.2rem 0;">
            <i class="icon-required"></i>
            <div class="people-head" style="border-radius:4px"><img src="../img/tc-pic32.png"></div>
            <p class="f12 c999 ta-c" style="padding:0.8rem 0 0;">点击更换头像</p>
            <div class="write-cells">
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">企业名称</div>
                    <div class="flex right">
                        <input class="write" placeholder="请输入企业名称">
                    </div>                                                          
                </div>   
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">企业性质</div>
                    <div class="flex right" style="margin-left:0">
                        <select class="c999">
                            <option>请选择企业性质</option>
                            <option>销售</option>
                            <option>客服</option>
                        </select>
                        <i class="arrow-right"></i>
                    </div>                
                </div>    
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">企业规模</div>
                    <div class="flex right" style="margin-left:0">
                        <select>
                            <option>1~49</option>
                            <option>49-100</option>
                        </select>
                        <i class="arrow-right"></i>
                    </div>                
                </div>   
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">所属行业</div>
                    <div class="flex right" style="margin-left:0">
                        <select class="c999 change">
                            <option>请选择所属行业</option>
                            <option>服务业</option>
                        </select>
                        <i class="arrow-right"></i>
                    </div>                
                </div>  
            </div>
        </div>

        <div class="box-shadow-kuang" style="margin-top:1.2rem;">
            <i class="icon-required"></i>
            <div class="write-cells">
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">联系姓名</div>
                    <div class="flex right">
                        <input class="write" placeholder="请输入联系姓名">
                    </div>                                                          
                </div>   
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">联系电话</div>
                    <div class="flex right">
                        <input class="write" placeholder="请输入联系电话">
                    </div>                                                          
                </div>  
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">联系邮箱</div>
                    <div class="flex right">
                        <input class="area" id="demo1" type="text" readonly="" placeholder="请输入联系邮箱（选填）">
                        <input id="value1" type="hidden" value="20,234,504">
                        <i class="arrow-right"></i>
                    </div>               
                </div>                                                                           
            </div>   
        </div>

        <div class="box-shadow-kuang" style="margin-top:1.2rem;">
            <div class="write-cells">
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">企业地区</div>
                    <div class="flex right">
                        <input class="area" id="demo1" type="text" readonly="" placeholder="请选择所在区域">
                        <input id="value1" type="hidden" value="20,234,504">
                        <i class="arrow-right"></i>
                    </div>               
                </div>
                <div class="d-flex d-flex-center write-cell top-line">
                    <div class="left bold">详细地址</div>
                    <div class="flex right" style="margin-right:1.2rem">
                        <input class="write" placeholder="请输入详细地址（选填）">
                    </div>   
                    <div class="location left-line">
                        <i class="icon-fill-location"></i>定位
                    </div>                                                       
                </div>                
            </div>   
        </div>              

        <div class="box-shadow-kuang" style="margin-top:1.2rem;">
            <!--任职描述-->
            <i class="icon-required"></i>
            <div class="f14 bold" style="padding:1.2rem 0 0;">企业介绍</div>
            <div class="write-cells" style="padding:1.2rem 0;">
                <div>
                    <textarea class="describe" placeholder="请输入你的自我描述/工作经验"></textarea>  
                </div>    
                <ul class="upload-company-pic">
                    <li><img src="../img/02.jpg"><i class="close"></i></li>
                    <li><img src="../img/tc-pic32.png"></li>
                </ul>
            </div>
        </div>

        <div class="box-shadow-kuang" style="margin-top:1.2rem;">
            <!--单位福利-->
            <div class="f14 bold" style="padding:1.2rem 0 0;">单位福利</div>
            <div class="write-cells" style="padding:1.6rem 0;">
                <div id="company-welfare-js" class="company-welfare clearfix">
                    <span class="active">交通补贴</span>
                    <span>加班补贴</span>
                    <span>餐补</span>
                    <span>房补</span>
                    <span>话补</span>
                    <span>包吃</span>
                    <span>包住</span>
                    <span>医保</span>
                    <span>社保</span>
                    <span>年终奖</span>
                    <span>住房公积金</span>
                    <span>节日福利</span>
                    <span>年假</span>
                    <span>其他补贴</span>
                </div>
            </div>
        </div>

    </div>

    <!--底部-->
    <div class="fix-bl" style="box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
        <p class="basewrap f12 c666" style="padding:0 1.2rem;background:rgba(0,0,0,.8);line-height: 2.4rem;color: #fff">您为入驻企业，免费发布的招聘信息有4条，剩余1条</p>
        <!--开启积分-->
        <div class="basewrap d-flex d-flex-center write-cell" style="padding:0 1.2rem;">
            <div class="top-radio flex top-radio-js"><span></span>置顶                   
                <div class="right fr" style="margin-left:0">
                    <select class="change" style="padding-right:1.2rem;direction: rtl">
                        <option>请选择</option>
                        <option>￥1一天</option>
                    </select>
                </div>     
            </div>
            <div class="flex right left-line" style="margin-left:0;padding-left: 1.8rem;">

                <div class="top-radio fl integral-js active" data-integral="0"><span></span>积分</div>
                <svg aria-hidden="true" class="icon-exclamatory-mark">
                    <use xlink:href="../css/icon.svg#exclamatory-mark"></use>
                </svg>

                <div class="fr" id="integral-number01">
                    <div class="fr" style="color: #ffb400;margin-top: .1rem;">1234</div>
                    <i class="icon-integral fr" style="margin-right:0.4rem;"></i>
                </div>

                <div style="color:#ff3a1b" class="fr none" id="integral-number02">-￥0.1</div>
            </div>   
        </div>
        <!--未开启积分-->
        <div class="basewrap d-flex d-flex-center write-cell" style="padding:0 1.2rem;">
            <div class="top-radio flex top-radio-js"><span></span>置顶</div>
            <div class="flex right" style="margin-left:0">
                <select class="change" style="direction: rtl;padding: 0">
                    <option>选择后信息显示在顶部</option>
                    <option>18岁以上</option>
                </select>
            </div>   
        </div>
        <div class="basewrap d-flex release-nav top-line" style="box-shadow:none">
            <div class="f14 money flex">需付款&nbsp;<span class="f18 mc bold"><i class="f14">￥</i>2</span></div>
            <div class="bt f16">确认发布</div>
        </div>
    </div>

    <div class="fix-tl-100 company-infor-dialog-js none">
        <div class="dialog-black-mask"></div>
        <div class="dialog-content company-infor">
            <img class="pic" src="../img/tc-pic33.png">
            <div class="content">
                <div class="d-flex f01">
                    <div class="icon01"></div>
                   <div class="flex">获得企业标识，招聘快人一步。</div>
                </div>
                <div class="d-flex f01">
                    <div class="icon02"></div>
                    <div class="flex">招聘主页展示，提升企业形象。</div>
                </div>
                <div class="d-flex f01">
                    <div class="icon03"></div>
                    <div class="flex">专属企业主页，展示多个岗位，提升招聘成功率。</div>
                </div>
                <a class="bt01" href="release-company-settled.html">去添加</a>
            </div>
            
            <svg class="close close-js" aria-hidden="true">
                <use xlink:href="../css/icon.svg#close"></use>
            </svg>
        </div>
    </div>   
    
    <!--积分规则-->
    <div class="fix-tl-100 integral-rule-dialog-js none">
        <div class="dialog-black-mask"></div>
        <div class="integral-rule-dialog" style="max-width: 300px;width: 80%;background: #fff;border-radius: 10px;position: fixed;top:50%;left:50%;
        transform: translate(-50%,-50%);">
            <p class="f16 c333 ta-c" style="line-height:45px;">积分规则</p>
            <p class="f14 ta-c" style="padding:30px 0;">积分抵用比例为：100积分=1元</p>
            <p class="c666 f14 ta-c top-line bt" style="height:45px;line-height:45px;">知道了</p>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>
        $('.icon-exclamatory-mark').on('click',function(){
            $('.integral-rule-dialog-js').show();
        })   
        $('.integral-rule-dialog-js .bt,.dialog-black-mask').on('click',function(){
            $('.integral-rule-dialog-js').hide();
        })
        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });
        $('.top-radio-js').on('click',function(){
            $(this).toggleClass('active')
        })

        $('.integral-js').on('click',function(){
            
            if($(this).data('integral')== 0){
                $(this).data('integral',1);
                $('#integral-number01').hide();
                $('#integral-number02').show();
                $(this).removeClass('active');
            }else{
                $(this).data('integral',0);
                $('#integral-number01').show();
                $('#integral-number02').hide();
                $(this).addClass('active');
            }
        })


    </script>

    <script>   
        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
                $(this).parent('.right').siblings('.pay-top').removeClass('active');
            } else {
                $(this).css('color','#333333');
                $(this).parent('.right').siblings('.pay-top').addClass('active');
            }
        });

        $(".write-cell .sex .radio").on('click',function(){
            $(this).addClass('active').siblings('.radio').removeClass('active');
        })

        $(".write-cell .pay-top").on('click',function(){
            $(this).toggleClass('active');
        })

        $(".recruit-type span").on('click',function(){
            $(this).addClass('active').siblings('span').removeClass('active');
        })

        $("#add-bt").on('click',function(){
            $(".company-infor-dialog-js").show();
        })    

        $("#settled-company").on('click',function(){
            $("#settled-company-spread").show();
        })

        $("#settled-company-no").on('click',function(){
            $("#settled-company-spread").hide();
        })        

        $(".close-js").on('click',function(){
            $(".company-infor-dialog-js").hide();
        })  

        $(".write-cell .some").on('click',function(){
            $(this).toggleClass("active");
        })  

        $("#company-welfare-js span").on('click',function(){
            $(this).toggleClass("active");
        })  

    </script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>


</body>
</html>
