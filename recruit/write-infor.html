<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>发布招聘</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
</head>
<body>
    <div class="basewrap" style="padding: 0 0 10rem;">
        <div class="write-cells bg-f" style="padding:0 0 0 1.5rem;">
            <div class="d-flex d-flex-center write-cell">
                <div class="left bold">招聘标题<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入招聘标题">
                </div>                                                          
            </div>  
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">职位类别<i class="icon-require"></i></div>
                <div class="flex right">
                    <select class="c999 change" style="padding-right:1rem;">
                        <option>请选择所属行业</option>
                        <option>服务业</option>
                    </select>
                </div>
                <div class="arrow-right"></div>
                <div class="right left-line" style="width:6rem;margin-left: 1.5rem;direction: rtl;">
                    <select class="c999" style="padding: 0;color:#333;">
                        <option>全职</option>
                        <option>兼职</option>
                    </select>
                </div>                                                         
            </div> 
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">工资待遇<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入工资，单位元/月">
                </div>
                <div class="sex left-line">
                    <div class="radio active"><span></span>面议</div>
                </div>                             
            </div>    
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">招聘人数<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入招聘人数">
                </div>
                <div class="sex left-line">
                    <div class="radio active"><span></span>若干</div>
                </div>                             
            </div>  
            <!--任职描述-->
            <div class="f15 bold top-line" style="padding:2rem 0 0;">职位描述</div>
            <div class="write-cells" style="padding:1.2rem 0;">
                <div>
                    <textarea class="describe" placeholder="请输入岗位职责与要求"></textarea>  
                </div>    
                <ul class="upload-company-pic">
                    <li><img src="../img/02.jpg"><i class="close"></i></li>
                    <li><img src="../img/tc-pic32.png"></li>
                </ul>
            </div>
        </div>

        <div class="write-cells bg-f" style="padding:0 0 0 1.5rem;margin: 1rem 0 0;">
            <div class="d-flex d-flex-center write-cell">
                <div class="left bold">招聘主体</div>
                <div class="flex right">
                    <div class="recruit-type">
                        <span class="active" style="margin-right:6%;">个人</span>
                        <span>企业</span>
                    </div>
                </div>                                                          
            </div>
            <div id="settled-company-spread"> 
                <div class="d-flex d-flex-center write-cell">
                    <div class="left bold">招聘企业</div>
                    <div class="flex right right-line">
                        <select style="padding-right:1.2rem;">
                            <option>广州微赞信息科技有限公司</option>
                            <option>广州点赞有限公司</option>
                        </select>
                    </div> 
                    <div id="add-bt" class="add">新增</div>                  
                </div> 
            </div>  
            
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">联系姓名<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入联系姓名">
                </div>                                                          
            </div>   
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">联系电话<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入联系电话">
                </div>                                                          
            </div>  
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">所在区域<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="area" id="demo1" type="text" readonly="" placeholder="请选择所在区域">
                    <input id="value1" type="hidden" value="20,234,504">
                </div>   
                <div class="arrow-right"></div>            
            </div>   
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">详细地址<i class="icon-require"></i></div>
                <div class="flex right" style="margin-right:1.2rem">
                    <input class="write" placeholder="请输入详细地址">
                </div>   
                <div class="location left-line">
                    <i class="icon-fill-location"></i>定位
                </div>                                                       
            </div>                                                                             
        </div> 

        <!--任职描述-->
        <div class="write-cells bg-f" style="padding:0 0 0 1.5rem;margin: 1rem 0 0;">
            <div class="d-flex d-flex-center write-cell  bottom-line">
                <div class="left bold">性别要求</div>               
                <div class="flex sex"> 
                    <div class="radio active" style="margin:0 12% 0 0;"><span></span>不限</div>
                    <div class="radio" style="margin:0 12% 0 0;"><span></span>男</div>
                    <div class="radio" style="margin:0;"><span></span>女</div>
                </div>
            </div>
            <div class="d-flex d-flex-center write-cell">
                <div class="left bold">年龄要求</div>
                <div class="flex right" style="margin-left:0">
                    <select class="c999 change">
                        <option>年龄不限</option>
                        <option>18岁以上</option>
                    </select>
                </div>   
                <div class="arrow-right"></div>             
            </div> 
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">学历要求</div>
                <div class="flex right" style="margin-left:0">
                    <select class="c999 change">
                        <option>学历不限</option>
                        <option>高中以下</option>
                        <option>高中</option>
                        <option>中专/技校</option>
                        <option>大专</option>
                        <option>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>MBA/EMBA</option>
                        <option>其他</option>
                    </select>
                </div>       
                <div class="arrow-right"></div>          
            </div>  
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">经验要求</div>
                <div class="flex right" style="margin-left:0">
                    <select class="c999 change">
                        <option>经验不限</option>
                        <option>无工作经验</option>
                        <option>应届毕业生</option>
                        <option>1年以下工作经验</option>
                        <option>1-3年工作经验</option>
                        <option>3-5年工作经验</option>
                        <option>5-10年工作经验</option>
                        <option>10年以上工作经验</option>
                    </select>
                </div>  
                <div class="arrow-right"></div>              
            </div>   

        </div>        
 
        <div class="bg-f" style="margin-top:1rem;padding: 0 1.5rem;">
            <!--单位福利-->
            <div class="f14 bold" style="padding:1.2rem 0 0;">单位福利</div>
            <div class="write-cells" style="padding:1.6rem 0;">
                <div id="company-welfare-js" class="company-welfare clearfix">
                    <span class="active">交通补贴</span>
                    <span>加班补贴</span>
                    <span>餐补</span>
                    <span>房补</span>
                    <span>话补</span>
                    <span>包吃</span>
                    <span>包住</span>
                    <span>医保</span>
                    <span>社保</span>
                    <span>年终奖</span>
                    <span>住房公积金</span>
                    <span>节日福利</span>
                    <span>年假</span>
                    <span>其他补贴</span>
                </div>
            </div>
        </div>

        <div class="f12" style="padding:1.5rem;color:#ff5a00;">· 置顶信息可有效提升浏览量</div>
    </div>

    <!--底部-->
    <div class="fix-bl" style="box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
        <div class="basewrap d-flex d-flex-center write-cell bz" style="padding:0 1.2rem;box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
            <div class="top-radio flex top-radio-js bold">信息置顶                   

            </div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox">
            </div> 
        </div>
        <div class="basewrap d-flex release-nav top-line" style="box-shadow:none;padding:0;">
            <div class="bt f16 flex bold">发布</div>
        </div>
    </div>

    <div class="fix-tl-100 company-infor-dialog-js none">
        <div class="dialog-black-mask"></div>
        <div class="dialog-content company-infor">
            <img class="pic" src="../img/tc-pic33.png">
            <div class="content">
                <div class="d-flex f01">
                    <div class="icon01"></div>
                   <div class="flex">获得企业标识，招聘快人一步。</div>
                </div>
                <div class="d-flex f01">
                    <div class="icon02"></div>
                    <div class="flex">招聘主页展示，提升企业形象。</div>
                </div>
                <div class="d-flex f01">
                    <div class="icon03"></div>
                    <div class="flex">专属企业主页，展示多个岗位，提升招聘成功率。</div>
                </div>
                <a class="bt01" href="release-company-settled.html">去添加</a>
            </div>
            
            <svg class="close close-js" aria-hidden="true">
                <use xlink:href="../css/icon.svg#close"></use>
            </svg>
        </div>
    </div>   
    

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>
        $('.icon-exclamatory-mark').on('click',function(){
            $('.integral-rule-dialog-js').show();
        })   
        $('.integral-rule-dialog-js .bt,.dialog-black-mask').on('click',function(){
            $('.integral-rule-dialog-js').hide();
        })
        $('.dialog-black-mask').bind("touchmove",function(e){
            e.preventDefault();
        });
        $('.top-radio-js').on('click',function(){
            $(this).toggleClass('active')
        })

        $('.integral-js').on('click',function(){
            
            if($(this).data('integral')== 0){
                $(this).data('integral',1);
                $('#integral-number01').hide();
                $('#integral-number02').show();
                $(this).removeClass('active');
            }else{
                $(this).data('integral',0);
                $('#integral-number01').show();
                $('#integral-number02').hide();
                $(this).addClass('active');
            }
        })


    </script>

    <script>   
        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
                $(this).parent('.right').siblings('.pay-top').removeClass('active');
            } else {
                $(this).css('color','#333333');
                $(this).parent('.right').siblings('.pay-top').addClass('active');
            }
        });

        $(".write-cell .sex .radio").on('click',function(){
            $(this).addClass('active').siblings('.radio').removeClass('active');
        })

        $(".write-cell .pay-top").on('click',function(){
            $(this).toggleClass('active');
        })

        $(".recruit-type span").on('click',function(){
            $(this).addClass('active').siblings('span').removeClass('active');
        })

        $("#add-bt").on('click',function(){
            $(".company-infor-dialog-js").show();
        })    

        $("#settled-company").on('click',function(){
            $("#settled-company-spread").show();
        })

        $("#settled-company-no").on('click',function(){
            $("#settled-company-spread").hide();
        })        

        $(".close-js").on('click',function(){
            $(".company-infor-dialog-js").hide();
        })  

        $(".write-cell .some").on('click',function(){
            $(this).toggleClass("active");
        })  

        $("#company-welfare-js span").on('click',function(){
            $(this).toggleClass("active");
        })  

    </script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>


</body>
</html>
