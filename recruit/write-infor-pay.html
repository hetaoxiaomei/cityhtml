<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>企业入驻</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body class="bg-f">
    <div class="basewrap bz" style="padding:1.2rem;">
        <div class="f16">入驻时长选择</div>
        <ul class="ruzhu-pay">
            <li class="active">
                <div>
                    <i class="icon-hook"></i>
                    <p class="f16 c666">3个月</p>
                    <P class="bold" style="font-size:2.6rem; margin-top:1.5rem;"><i class="f16">￥</i>100</P>
                </div>
            </li>
            <li>
                <div>
                    <i class="icon-hook"></i>
                    <p class="f16 c666">6个月</p>
                    <P class="bold" style="font-size:2.6rem; margin-top:1.5rem;"><i class="f16">￥</i>200</P>
                </div>
            </li>      
            <li>
                <div>
                    <i class="icon-hook"></i>
                    <p class="f16 c666">一年</p>
                    <P class="bold" style="font-size:2.6rem; margin-top:1.5rem;"><i class="f16">￥</i>500</P>
                </div>
            </li>
            <li>
                <div>
                    <i class="icon-hook"></i>
                    <p class="f16 c666">两年</p>
                    <P class="bold" style="font-size:2.6rem; margin-top:1.5rem;"><i class="f16">￥</i>1000</P>
                </div>
            </li>                      
        </ul>

        <div class="f16" style="box-shadow: 0 2px 10px rgba(255, 58, 27,.35);height:4.9rem;line-height:4.9rem;text-align:center;color:#fff;background: linear-gradient(to right,#f20300,#ff450c);border-radius:2.5rem;margin:40% 15.7% 0;">立即支付</div>
        <p class="c666 f12 ta-c" style="margin:1.6rem 0 0;">新入驻企业可免费发贴<i style="color:#0091ff">8</i>次</p>
        
    </div>
 
    <style>
        .ruzhu-pay{overflow: hidden;}
        .ruzhu-pay li{
            width: 50%;
            float: left;
            margin-top: 1.2rem;
            padding: 0 .6rem 0 0;
            text-align: center;
            box-sizing: border-box;
        }
        .ruzhu-pay .icon-hook{width: 3.2rem;height: 3.2rem;display: block;position: absolute;top: 0;right: 0;background-image: url(../img/tc-pic04.png);
    background-repeat: no-repeat;background-size: 50rem;background-position:-30.9rem -2.3rem;display: none;}
        .ruzhu-pay li.active>div{background: #ff3a1b;color: #fff;border: none;box-sizing: border-box;}
        .ruzhu-pay li.active>div .icon-hook{display: block}
        .ruzhu-pay li.active>div>p{color: #fff;}
        .ruzhu-pay li>div{border: 1px solid #ccc;border-radius:1rem;padding: 1.5rem 1.5rem 0;position: relative;box-sizing: border-box;overflow:hidden;height: 8.5rem;}
        .ruzhu-pay li:nth-child(even){padding: 0 0 0 .6rem;}
    </style>

    <script src="../js/jquery-1.10.2.js"></script>
    <script>
        $('.ruzhu-pay li').click(function(){
            $(this).addClass('active').siblings('li').removeClass('active');
        })
    
    </script>

</body>
</html>
