<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>求职详情</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/recruit-detail.css">
    <link rel="stylesheet" type="text/css" href="../css/evaluate.css">
    <link rel="stylesheet" type="text/css" href="../css/bottom-navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/qq-face.css">
</head>
<body class="bg-f"> 
    <div class="basewrap bz" style="padding: 0 1.2rem 6.9rem">
        <div class="detail-recruit">
            <div class="top">
                <div class="d-flex time f10 c999">
                    <div class="flex">发布时间：4月01日</div>
                    <div>浏览量：1256</div>
                </div>

                <div class="detail-job-wanted ta-c">
                    <img class="head" src="../img/02.jpg">
                    <p class="f16 bold" style="margin-top:1.2rem"><i class="fulltime">全职</i>宁伟广丨销售员</p>
                    <p class="f12 self-condition" style="margin-top:1.4rem"><span>本科</span><span>一年经验</span><span>28岁</span></p>
                    <p class="f12 c666 f10" style="margin-top:.6rem">1254950086@163.com</p>
                    <p class="f16" style="margin-top:2.6rem">期望薪金：<i class="money">8000-10000</i></p>
                </div>

            </div>

        </div>

        <!--任职描述-->
        <div class="job-description">
            <div class="f16 title">任职描述</div>
            <div class="content f14 c666">
                <p>1. 熟练运用PS,AI,Sketch,等相关设计软件；</p>
                <p>2.具有很强的UI整体风格策划能力和实际技能与经验，能够主动与前端、交互沟通协调，确保UI效果的无缝整合以及最终实现；</p>
                <p>3. 善于创新，对流行趋势敏锐的洞察力，热衷关注行业资讯和体验新产品；</p>
                <img src="../img/03.jpg">
            </div>
        </div>

        <!--温馨提示-->
        <div class="reminder">
            <div class="d-flex d-flex-center f01">
                <div class="f14 bold flex">温馨提示</div>
                <div class="bt f12">                
                    <svg class="icon-exclamatory-mark" aria-hidden="true">
                        <use xlink:href="../css/icon.svg#exclamatory-mark"></use>
                    </svg>举报
                </div>
            </div>
            <div class="f12 c666" style="line-height: 1.4;">交易时请警惕网络诈骗、欺诈交易，如遇不实，请立即举报。</div>
        </div>

    </div>

    <!--底部导航-->
    <div class="fix-bl">
        <div class="basewrap d-flex index-bottom-nav release"> 
            <a class="right-line" style="width: 6.2rem">
                <i class="home"></i>
                <p>首页</p>
            </a>
            <a class="flex bt01" style="background: #fd781f">一键拨号</a>                
        </div>
    </div>

</body>
</html>
