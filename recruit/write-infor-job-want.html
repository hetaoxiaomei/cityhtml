<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>发布求职</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/release.css">
    <link rel="stylesheet" type="text/css" href="../css/LArea.css">
</head>
<body>
    <div class="basewrap" style="padding: 0 0 10rem;">
        <div class="write-cells bg-f" style="padding:0 0 0 1.5rem;">
            <div class="d-flex d-flex-center write-cell">
                <div class="left bold">求职标题<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入求职标题">
                </div>                                                          
            </div>  
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">职位类别<i class="icon-require"></i></div>
                <div class="flex right">
                    <select class="c999 change" style="padding-right:1rem;">
                        <option>请选择所属行业</option>
                        <option>服务业</option>
                    </select>
                </div>
                <div class="arrow-right"></div>
                <div class="right left-line" style="width:6rem;margin-left: 1.5rem;direction: rtl;">
                    <select class="c999" style="padding: 0;color:#333;">
                        <option>全职</option>
                        <option>兼职</option>
                    </select>
                </div>                                                         
            </div> 
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">工资待遇<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入期望工资">
                </div>
                <div class="sex left-line">
                    <div class="radio active"><span></span>面议</div>
                </div>                             
            </div>    
            <!--任职描述-->
            <div class="f15 bold top-line" style="padding:2rem 0 0;">职位描述</div>
            <div class="write-cells" style="padding:1.2rem 0;">
                <div>
                    <textarea class="describe" placeholder="请输入岗位职责与要求"></textarea>  
                </div>    
                <ul class="upload-company-pic">
                    <li><img src="../img/02.jpg"><i class="close"></i></li>
                    <li><img src="../img/tc-pic32.png"></li>
                </ul>
            </div>
        </div>

        <div class="bg-f" style="margin:1rem 0 0;">
            <div class="bottom-line" style="padding:2rem 0">
                <div class="people-head"><img src="../img/02.jpg"></div>
                <p class="f12 ta-c" style="padding:1rem 0 0;color: #ff5a00">点击更换头像</p>
            </div>
        </div>

        <div class="write-cells bg-f" style="padding:0 0 0 1.5rem;">
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">联系姓名<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" placeholder="请输入联系姓名">
                </div>                                                          
            </div>
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">联系电话<i class="icon-require"></i></div>
                <div class="flex right">
                    <input class="write" type="tel" placeholder="请输入联系电话">
                </div>                                                          
            </div>        
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">联系邮箱</div>
                <div class="flex right">
                    <input class="write" placeholder="请输入联系邮箱">
                </div>                                                          
            </div>    
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">性别要求</div>               
                <div class="flex sex"> 
                    <div class="radio active" style="margin:0 12% 0 0;"><span></span>不限</div>
                    <div class="radio" style="margin:0 12% 0 0;"><span></span>男</div>
                    <div class="radio" style="margin:0;"><span></span>女</div>
                </div>
            </div>
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">年<i style="color:#fff">年年</i>龄</div>
                <div class="flex right">
                    <input class="write" type="tel" placeholder="请输入你的年龄">
                </div>                                                          
            </div>             
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">学<i style="color:#fff">年年</i>历</div>
                <div class="flex right" style="margin-left:0">
                    <select class="c999 change">
                        <option>请选择你的学历</option>
                        <option>高中以下</option>
                        <option>高中</option>
                        <option>中专/技校</option>
                        <option>大专</option>
                        <option>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>MBA/EMBA</option>
                        <option>其他</option>
                    </select>
                </div>       
                <div class="arrow-right"></div>          
            </div>  
            <div class="d-flex d-flex-center write-cell top-line">
                <div class="left bold">工作经验</div>
                <div class="flex right" style="margin-left:0">
                    <select class="c999 change">
                        <option>请选择工作经验</option>
                        <option>无工作经验</option>
                        <option>应届毕业生</option>
                        <option>1年以下工作经验</option>
                        <option>1-3年工作经验</option>
                        <option>3-5年工作经验</option>
                        <option>5-10年工作经验</option>
                        <option>10年以上工作经验</option>
                    </select>
                </div>  
                <div class="arrow-right"></div>              
            </div>   
        </div>

        <div class="bg-f" style="margin-top:1rem;padding: 0 1.5rem;">
            <!--单位福利-->
            <div class="f14 bold" style="padding:1.2rem 0 0;">个人技能</div>
            <div class="write-cells" style="padding:1.6rem 0;">
                <div id="company-welfare-js" class="company-welfare clearfix">
                    <span class="active">会开车</span>
                    <span>会英语</span>
                    <span>懂电脑</span>
                    <span>能三班倒</span>
                    <span>接受夜班</span>
                    <span>懂电工</span>
                </div>
            </div>
        </div>

        <div class="f12" style="padding:1.5rem;color:#ff5a00;">· 置顶信息可有效提升浏览量</div>
    </div>



    <!--底部-->
    <div class="fix-bl" style="box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
        <div class="basewrap d-flex d-flex-center write-cell bz" style="padding:0 1.2rem;box-shadow: 0 0 15px rgba(0, 0, 0, .1);">
            <div class="top-radio flex top-radio-js bold">付费置顶                

            </div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox">
            </div> 
        </div>
        <div class="basewrap d-flex release-nav top-line" style="box-shadow:none;padding:0;">
            <div class="bt f16 flex bold">发布</div>
        </div>
    </div>
    
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/LAreaData1.js"></script>
    <script src="../js/LAreaData2.js"></script>
    <script src="../js/LArea.js"></script>
    <script>   
        $("#more-infor").on('click',function(){
            $('#more-infor-js').show();
            $(this).hide();
        })


        $("select.change").change(function () {
            var selItem = $(this).val();
            if (selItem == $(this).find('option:first').val()) {
                $(this).css('color','#999999');
                $(this).parent('.right').siblings('.pay-top').removeClass('active');
            } else {
                $(this).css('color','#333333');
                $(this).parent('.right').siblings('.pay-top').addClass('active');
            }
        });

        $(".write-cell .sex .radio").on('click',function(){
            $(this).addClass('active').siblings('.radio').removeClass('active');
        })

        $(".write-cell .pay-top").on('click',function(){
            $(this).toggleClass('active');
        })

        $(".recruit-type span").on('click',function(){
            $(this).addClass('active').siblings('span').removeClass('active');
        })

        $("#add-bt").on('click',function(){
            $(".company-infor-dialog-js").show();
        })    

        $("#settled-company").on('click',function(){
            $("#settled-company-spread").show();
        })

        $("#settled-company-no").on('click',function(){
            $("#settled-company-spread").hide();
        })        

        $(".close-js").on('click',function(){
            $(".company-infor-dialog-js").hide();
        })  

        $(".write-cell .some").on('click',function(){
            $(this).toggleClass("active");
        })  

        $("#company-welfare-js span").on('click',function(){
            $(this).toggleClass("active");
        })  

    </script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data,citys_data, dists_data]
        });
    </script>


</body>
</html>
